o": "https://drive.google.com/file/d/1w7OnpuJJj0al81IYgAb0nsYqWR_CccXC/view?usp.=sharing", "pitch_deck": "The Kiasili Basket Pitch Deck December 2025.pdf 7.1 MB", "online_presence": null, "venture_url": "https://vc4a.com/ventures/kiasili-kenya/", "countries_operating": "Kenya", "employees": "Less than 5", "female_employees": "Less than 5", "youth_employees": "Less than 5", "sdgs": "14. Life Below Water", "impact_measurement": "Kiasili monitors and measures its impact through a combination of environmental, social, and economic indicators, supported by robust data systems. We track the number of fisheries, aquaculture farms, and processors certified under our standards, as well as their compliance levels during audits to ensure adherence to sustainable and responsible practices. Environmental impact is measured through improvements in harvesting practices, reductions in overfishing and bycatch, and key aquatic ecosystem health indicators such as water quality and biodiversity. On the social and economic side, we monitor income growth for certified small-scale fishers and aquaculture farmers, as well as employment creation, with a focus on women and youth in coastal communities. Using our digital traceability platform, we track the percentage of seafood with full “ocean-to-plate” transparency and the engagement of retailers, exporters, and consumers with certified products, reflecting market trust and adoption. Additionally, we assess policy influence and behavioral change by monitoring the adoption of sustainable practices beyond certified operations and engagement with government or regulatory initiatives aligned with Kiasili standards. Impact is reported quarterly and annually through comprehensive reports and dashboards, providing transparent, data-driven insights to stakeholders, partners, and funders.", "funding": "Kiasili has primarily been bootstrapped, relying on founder resources, internal revenue-generating activities, and strategic partnerships to fund operations and growth. This approach has allowed us to maintain control over our mission and scale sustainably while demonstrating strong traction and impact. In addition, Kiasili has successfully secured $ 23,500 in grants in 2024, including funding from beVisioneers, which supported our initiatives in traceability of food, policy advocacy and community resilience.", "revenue_2025": "&lt;50k", "revenue_2026": "&lt;50k", "market_size": "Above $ 100,000", "tech_stage": "Prototype stage – A first version (alpha) has been developed and tested internally.", "tech_unique": "Kiasili’s technology is unique in combining sustainability, traceability, and community impact into a single digital platform. Our system tracks seafood and aquaculture products from “ocean-to-plate,” integrating IoT sensors, mobile data collection, and digital traceability to ensure adherence to sustainability standards. This not only enables real-time monitoring of environmental and operational practices but also empowers small-scale fishers and farmers to access premium markets. By linking verified data with a transparent labeling system, Kiasili creates trust between producers, consumers, and regulators, setting a scalable, tech-driven standard for responsible blue economy practices.", "tech_tools": "Kiasili’s solution is powered by a combination of IoT, AI, and digital traceability systems. IoT sensors are deployed in aquaculture farms and fisheries to monitor water quality, temperature, pH, and other environmental indicators in real time. This data feeds into AI-driven analytics, which detect patterns, predict risks, and optimize harvesting, feeding, and sustainability practices. Our platform integrates mobile applications and cloud-based dashboards for fishers, farmers, and regulators to track operations and product movement from “ocean-to-plate.” Internal processes include standardized audits, compliance tracking, and automated reporting, ensuring actionable insights, transparency, and measurable impact at every stage of the supply chain.", "tech_partners": "Makerspace / Fabrication Lab\nUniversity or Research Institution\nCorporate R&amp;D Partner", "tech_pain_points": "Kiasili’s main technical pain points today stem from building a robust, scalable digital platform that integrates real-time IoT monitoring, AI analytics, and traceability across multiple fisheries and aquaculture farms. A key challenge is linking our certification system to internationally recognized standardization bodies to ensure credibility and global market access. During scaling, risks include limited funding to expand technology infrastructure, potential gaps in data reliability from small-scale producers, and challenges in maintaining compliance across a growing network. Securing partnerships with global standard bodies and investors will be critical to mitigate these risks and enable sustainable expansion.", "regulatory_barriers": "Kiasili’s ocean-food standardization and traceability model may face regulatory barriers including lack of formal recognition for local certification bodies, complex export regulations, and variable compliance requirements across fisheries and aquaculture sectors. Differences in regional or national standards could affect the acceptance of our certification in international markets. Additionally, limited government capacity for monitoring and enforcement may challenge adoption among small-scale producers. To mitigate these risks, Kiasili plans to engage policymakers, align standards with international frameworks, and provide capacity-building support to ensure compliance and facilitate regulatory approvals.", "other_programs": "1.0", "additional_info": "Kiasili is uniquely positioned at the intersection of technology, sustainability, and community empowerment. Our approach combines IoT and AI-driven traceability with standards and certification to transform East African fisheries and aquaculture into transparent, sustainable, and globally trusted supply chains. Beyond environmental impact, we prioritize economic empowerment of small-scale fishers, women, and youth, enabling them to access premium markets while promoting responsible ocean stewardship. With proven traction, a strong founder-led team, and clear plans for scaling, Kiasili seeks to set a new benchmark for sustainable blue economy practices in the region, demonstrating that tech-driven standardization can deliver both impact and economic opportunity.", "referral_source": "VC4A", "adj_revenue": null, "adj_team_size": null, "adj_blue_pct": null, "adj_tech_stage": null, "adj_tech_score": null, "adj_team_score": null, "adj_business_score": null, "adj_total_score": null, "adj_recommendation": null, "elig_result": "fail", "elig_reasons": ["Solo founder"], "elig_registered": true, "elig_in_industry": true, "elig_solo_founder": true, "elig_answered_french": false, "elig_override": false, "eir": {"name": "Solomon", "region": "East Africa", "key": "solomon"}, "solution_description": "Focus Area: Low-Carbon Transportation and Ports: Green shipping, Port operations efficiency, Ocean data (e.g., IoT and big data  technologies, satellite technologies, drones, smart weighing systems), Ecotourism, Ecosystem restoration and protection, Ocean-based carbon dioxide removal\n\nKiasili’s technology is unique in combining sustainability, traceability, and community impact into a single digital platform. Our system tracks seafood and aquaculture products from “ocean-to-plate,” integrating IoT sensors, mobile data collection, and digital traceability to ensure adherence to sustainability standards. This not only enables real-time monitoring of environmental and operational practices but also empowers small-scale fishers and farmers to access premium markets. By linking verified data with a transparent labeling system, Kiasili creates trust between producers, consumers, and regulators, setting a scalable, tech-driven standard for responsible blue economy practices.", "yc_oneliner": "Kiasili Kenya provides solar-powered cold storage to reduce fish post-harvest losses."}, {"id": 598347, "company": "Kingfisher AG", "founder": "Kevincbett", "email": "kevincbett@gmail.com", "whatsapp": "0708886996", "dob": "1992-01-31", "gender": "Male", "position": "C-suite (CEO, CTO, CFO, COO, etc)", "country": "Kenya", "founded": "2024-12-12", "registered": "No", "reg_date": null, "reg_country": null, "reg_number": null, "solo_founder": "No", "founder_structure": "2", "ownership_structure": "Kevin Bett: 80%\r\nJessy Kidula: 10%\r\nRaphael Trudel: 10%", "stage": "Startup stage .= The product/service has launched; initial customers or pilots exist, and the focus is on validating the business model.", "blue_economy_pct": "100%", "primary_focus": "Sustainable Blue Food: Sustainable fisheries, Sustainable aquaculture, Substitutes to seafood", "secondary_focus": "Low-Carbon Transportation and Ports: Green shipping, Port operations efficiency, Ocean data (e.g., IoT and big data  technologies, satellite technologies, drones, smart weighing systems), Ecotourism, Ecosystem restoration and protection, Ocean-based carbon dioxide removal", "pitch_video": "https://youtube.com/shorts/oOAKf3OlS38?feature.=share", "pitch_deck": "Kingfisher AG-Share.pdf 7.8 MB", "online_presence": "https://kingfisherag.com/", "venture_url": null, "countries_operating": "Kenya", "employees": "5 – 10", "female_employees": "Less than 5", "youth_employees": "5 – 10", "sdgs": "2. Zero Hunger\n11. Sustainable Cities and Communities\n13. Climate Action\n14. Life Below Water", "impact_measurement": "Environmental Impact (Measured per Unit &amp; Network):\r\n\r\nOcean &amp; Waterway Relief: We track the annual displacement of imported seafood (kg) to reduce overfishing and aquaculture pressure on marine ecosystems. Each unit's local production of 450kg of trout directly substitutes imported equivalents at cities where consumers live.\r\n\r\nResource Efficiency: GenesisOS monitors real-time water savings (achieving 90% less than traditional aquaculture) and energy usage via off-grid capability, providing exact data on reduced resource strain.\r\n\r\nSupply Chain Decarbonization: We calculate the reduction in food miles and associated CO₂ emissions by replacing imported food with hyper-local production, using standardized emissions factors for air and sea freight. Doing production where consumers live offsets the CO2 emissions associated with long haul transportation.\r\n\r\nSocio-Economic Impact (Measured via Pilots &amp; Deployment):\r\n\r\nFood Security &amp; Quality: We measure annual production output (kg of protein/vegetables) per urban footprint and track the \"Kingfisher Certified\" premium achieved versus imported goods, quantifying access to quality nutrition.\r\n\r\nEconomic Resilience: We monitor the stability of local food prices for our partners versus volatile import markets and track the creation of local maintenance and service roles per X units deployed.\r\n\r\nSystemic Change: We track the growth of our Personal Food Infrastructure network (units deployed) and the corresponding increase in urban food production capacity independent of oceanic or climate-vulnerable sources.\r\n\r\nOur GenesisOS dashboard serves as the primary tool for real-time environmental monitoring, while our business model allows us to track commercial and social KPIs, ensuring our impact scales transparently with our growth.", "funding": "$ 8000-Personal savings and family support.", "revenue_2025": "No revenue", "revenue_2026": "&lt;50k", "market_size": "Above $ 100,000", "tech_stage": "MVP (Minimum Viable Product) in development – Building or finalizing the MVP for initial testing.", "tech_unique": "Full-Stack AI Automation (GenesisOS): Unlike manual or semi-automated systems, our proprietary platform uses a Random Forest algorithm to analyze sensor data and a hyper-local digital twin, achieving 95.9% simulation accuracy. \r\nHyper-Local Digital Twin: Our simulation engine models the entire aquaponics ecosystem using curated data on Kenyan climate patterns, water chemistry, fish biology, and plant growth curves. \r\nCompound Data &amp; Network Moat: Each deployed unit feeds operational data back to improve our shared AI models, creating a self-learning network that becomes more robust with scale.", "tech_tools": "Our solution is powered by the integrated Kingfisher Genesis hardware and the GenesisOS software stack. The hardware features precision thermal management, n+1 filtration, and a secure electronics bay. GenesisOS comprises a hyper-local Digital Twin simulation engine, a Random Forest AI decision-maker analyzing sensor data, and an automated control system executing dosing, feeding, and climate protocols. This full-stack integration enables data-driven, hands-off operation and creates a self-improving network where each unit's data enhances overall system intelligence.", "tech_partners": "University or Research Institution\nTechnical Mentor or Advisor", "tech_pain_points": "Key scaling risks include:\r\n\r\nSupply Chain Fragility: Dependence on imported sensors and components exposes us to logistics delays and cost volatility, potentially capping production speed and unit economics.\r\n\r\nManufacturing Consistency: Ensuring uniform quality and performance across hundreds of units requires a rigorous quality control framework we have yet to establish.\r\n\r\nBiological System Standardization: Replicating optimal aquaponic conditions across diverse urban installations presents a complex biological control challenge that our AI must manage flawlessly.\r\n\r\nThese hurdles center on transitioning from a validated prototype to a reliable, mass-producible product for the African market.", "regulatory_barriers": "Aquaculture &amp; Fisheries Licensing: Producing trout requires permits from national fisheries authorities (e.g., Kenya Fisheries Service). As a non-native species in some regions, approvals for cultivation can be stringent and time-consuming.\r\n\r\nFood Safety &amp; Health Certification: Selling fish and vegetables for human consumption necessitates certification from public health and standards bodies (e.g., Kenya Bureau of Standards, public health departments). This involves rigorous hygiene, packaging, and labeling protocols.\r\n\r\nUrban Zoning &amp; Land Use: Operating production units in urban or peri-urban areas may conflict with municipal zoning laws not designed for integrated agriculture-aquaculture systems, requiring special use permits or variances.\r\n\r\nElectronics &amp; Import Compliance: Our hardware contains imported electrical components subject to telecommunications and electronics standards certification, as well as customs regulations that can affect cost and lead times.", "other_programs": "1.0", "additional_info": "Yes, we wish to highlight our strategic alignment with OceanHub Africa’s mission and our unique positioning within the Blue Economy.\r\n\r\nWhile many ocean-impact innovations focus on cleaning or monitoring, Kingfisher AG tackles the source of pressure on marine ecosystems: unsustainable demand for seafood. By enabling hyper-local production of premium protein, we directly reduce reliance on overfished stocks and imported aquaculture, aligning with SDG 14.\r\n\r\nOur \"operate-first\" model and full-stack technology create a capital-efficient path to scale. We are not merely selling hardware; we are deploying resilient Personal Food Infrastructure with a recurring revenue engine (SaaS). This model is designed for replication in coastal and urban areas across Africa, addressing both food security and ocean conservation.\r\n\r\nFinally, our team’s deep experience building hardware for harsh environments, combined with the validation from Cornell and UNDP, positions us to execute reliably. We see OceanHub Africa as the ideal partner to navigate the African blue economy ecosystem, accelerate pilot deployments, and connect with impact investors focused on scalable, systemic solutions.", "referral_source": "Social media", "adj_revenue": null, "adj_team_size": null, "adj_blue_pct": null, "adj_tech_stage": null, "adj_tech_score": null, "adj_team_score": null, "adj_business_score": null, "adj_total_score": null, "adj_recommendation": null, "elig_result": "fail", "elig_reasons": ["Not registered"], "elig_registered": false, "elig_in_industry": true, "elig_solo_founder": false, "elig_answered_french": false, "elig_override": false, "eir": {"name": "Solomon", "region": "East Africa", "key": "solomon"}, "solution_description": "Focus Area: Sustainable Blue Food: Sustainable fisheries, Sustainable aquaculture, Substitutes to seafood\n\nFull-Stack AI Automation (GenesisOS): Unlike manual or semi-automated systems, our proprietary platform uses a Random Forest algorithm to analyze sensor data and a hyper-local digital twin, achieving 95.9% simulation accuracy. \r\nHyper-Local Digital Twin: Our simulation engine models the entire aquaponics ecosystem using curated data on Kenyan climate patterns, water chemistry, fish biology, and plant growth curves. \r\nCompound Data &amp; Network Moat: Each deployed unit feeds operational data back to improve our shared AI models, creating a self-learning network that becomes more robust with scale.", "yc_oneliner": "Kingfisher AG uses IoT sensors and data analytics to optimize aquaculture operations."}, {"id": 597423, "company": "Klint data technologies co ltd", "founder": "Tumusiine nethen mourice", "email": "nmtumusiime@gmail.com", "whatsapp": "0785593702", "dob": "2000-02-14", "gender": "Male", "position": "Founder/Co-founder", "country": "Uganda", "founded": "2019-03-13", "registered": "Yes", "reg_date": "2024-06-24", "reg_country": "Uganda", "reg_number": "80034468277020", "solo_founder": "No", "founder_structure": "1", "ownership_structure": "Mourice- founder", "stage": "Startup stage .= The product/service has launched; initial customers or pilots exist, and the focus is on valid  in fiber sources or processing methods may require additional validation to show that product safety and performance remain consistent.\r\n\r\nLabeling and packaging rules are another consideration. Claims related to performance or environmental impact must stay conservative and evidence based to avoid regulatory pushback.\r\n\r\nIf we expand beyond Ghana, each new country introduces its own regulatory authority, registration process, and testing requirements. This adds time, cost, and administrative load during regional scaling.", "other_programs": "0.0", "additional_info": "Kodu Technology is built for scale in low resource settings, not pilot projects.\r\n\r\nThe product, process, and pricing are designed around local materials, local production, and real purchasing behavior. \r\n\r\nWe are careful with claims. Environmental impact is framed conservatively. Social impact is tracked through actual distribution, not estimates.\r\n\r\nThe team combines science, operations, and lived experience in the same communities we serve. This reduces execution risk.\r\n\r\nWe are not chasing rapid expansion without control. Our focus is steady growth, stronger process discipline, and partnerships that value execution over storytelling.\r\n\r\nIf selected, support that strengthens production control, testing capacity, and regional replication would have the highest return.", "referral_source": "Social media\nVC4A", "adj_revenue": null, "adj_team_size": null, "adj_blue_pct": null, "adj_tech_stage": null, "adj_tech_score": null, "adj_team_score": null, "adj_business_score": null, "adj_total_score": null, "adj_recommendation": null, "elig_result": "fail", "elig_reasons": ["No ocean link"], "elig_registered": true, "elig_in_industry": false, "elig_solo_founder": false, "elig_answered_french": false, "elig_override": false, "eir": {"name": "Samuel", "region": "West Africa", "key": "samuel"}, "solution_description": "Focus Area: Solutions to Pollution: Combatting plastic pollution, vidual donation", "revenue_2025": "No answer", "revenue_2026": "No revenue", "market_size": "Below $ 1,000", "tech_stage": "Pilot / Demonstration stage – Technology deployed in real-world conditions for testing and data collection.", "tech_unique": "Technology deployed in real-world conditions for testing and data collection.", "tech_tools": "AI", "tech_partners": "None at the moment", "tech_pain_points": "Below is a Uganda-specific view of the main technical pain points and scaling risks for organizations working on poverty eradication, based on structural realities in Uganda’s digital infrastructure, field operations, and socio-economic context.\r\n(I avoid any outdated statistics unless you request a fresh web search.)\r\n\r\nMain Technical Pain Points Today — Uganda Context\r\n1. Weak and Uneven Digital Connectivity\r\n\r\nRural regions—especially in Northern and Eastern Uganda—still have unreliable mobile and internet coverage.\r\n\r\nField teams often work in areas with 2G networks, forcing systems to rely on SMS or offline-first apps.\r\n\r\nData syncing is delayed, which affects targeting, verification, and reporting.\r\n\r\n2. Limited Digital Literacy Among Beneficiaries\r\n\r\nMany beneficiaries do not have experience with mobile applications or digital forms.\r\n\r\nInterfaces must be simplified, audio-assisted, or multilingual (at least Luganda, Luo, Runyankole, Ateso).\r\n\r\nTraining field agents is expensive and time-consuming.\r\n\r\n3. High Cost of Mobile Data and Power Instability\r\n\r\nEven where network exists, data cost is high relative to income.\r\n\r\nFrequent power outages (load-shedding) disrupt:\r\n\r\nDevice charging\r\n\r\nServer uptime (for local NGOs)\r\n\r\nField operations\r\n\r\n4. Fragmented Data Sources Across Government &amp; NGOs\r\n\r\nGovernment systems (NIRA, UBOS, OPM", "regulatory_barriers": "If you tell me the exact product/service, I can tailor this further.\r\n\r\nPOTENTIAL REGULATORY BARRIERS IN UGANDA\r\n1. Data Prote ated within local communities, and income opportunities generated through waste collection. These metrics are recorded through operational logs and supplier records and reviewed regularly to ensure accountability, continuous improvement, and alignment with sustainability goals such as responsible consumption, clean energy, and climate action.", "funding": "5000", "revenue_2025": "No revenue", "revenue_2026": "&lt;50k", "market_size": "$ 1,000 – $ 5,000", "tech_stage": "Pilot / Demonstration stage – Technology deployed in real-world conditions for testing and data collection.", "tech_unique": "Our technology is unique in its focus on a tailored pre-treatment process for waste-based feedstocks combined with a low-methanol biodiesel conversion approach. By applying pre-treatment to used cooking oil and municipal waste inputs, we reduce impurities, free fatty acids, and moisture levels, enabling more stable and efficient conversion into biodiesel. Our low-methanol process reduces chemical consumption, operating costs, and environmental risk compared to conventional biodiesel production methods that rely on high methanol inputs. This combination improves feedstock flexibility, enhances process efficiency, and lowers the overall environmental footprint, making our solution well suited for circular economy applications and deployment in resource-constrained settings.", "tech_tools": "our solution is powered by a combination of practical processing equipment, quality control protocols, and data-driven operational tracking. Key tools include pre-treatment and filtration systems for waste feedstocks, controlled transesterification units optimized for low-methanol use, and basic laboratory testing equipment to ensure fuel quality and consistency. Operational processes are supported by standard operating procedures for waste collection, pre-treatment, production, and storage, while spreadsheets and simple digital logs are used to track volumes, inputs, outputs, and impact metrics. As we scale, we plan to integrate more advanced monitoring and digital tools to improve process efficiency, traceability, and reporting.", "tech_partners": "University or Research Institution\nTechnical Mentor or Advisor\nStudent Interns / Volunteers", "tech_pain_points": "Our main technical pain points relate to feedstock variability, process optimization, and scale-up efficiency. Used cooking oil and waste inputs vary in quality, requiring consistent pre-treatment to maintain stable biodiesel output and fuel standards. As we scale, key risks include maintaining product quality across larger volumes, managing low-methanol recovery and safety at higher throughput, and ensuring reliable waste supply and logistics. Additional risks involve capital requirements for larger processing equipment, compliance with fuel quality and environmental regulations, and the need for stronger monitoring systems to support operational control and traceability as production increases", "regulatory_barriers": "In South Africa, biodiesel production and supply are governed by several regulatory requirements that we must navigate as we scale. First, biodiesel producers must register with the South African Revenue Service (SARS) as either a commercial or non‑commercial manufacturer and, if production exceeds certain thresholds, license manufacturing premises as a customs and excise warehouse to comply with excise, fuel levy, and related obligations.\r\nSouth African Revenue Service\r\n Additionally, biodiesel products must meet national fuel quality standards (e.g., SANS specifications) to ensure legal sale and compatibility with diesel blending regulations.\r\n Waste feedstock handling and processing are also regulated under the National Environmental Management: Waste Act, which may require classification, appropriate handling procedures, and potentially waste management licensing depending on scale and activities.\r\n Finally, environmental authorisations and compliance with broader h baseline practices such as open burning. We also track plastic waste recovered and recycled, contributing to circular economy outcomes and reduced landfill burden.\r\nOn the social side, we monitor jobs created, particularly for youth and women, income generated for community waste workers, and the number of facilities and communities served. Community feedback, partner reports, and beneficiary surveys help us assess social acceptance and behavior change.\r\nAll data is reviewed quarterly to assess progress against key KPIs aligned with SDGs 3 (Good Health), 12 (Responsible Consumption), and 13 (Climate Action). Findings inform operational improvements, reporting to partners and funders, and scaling decisions ensuring our impact is measurable, transparent, and continuously improving.", "funding": "We received 50000 in 2023 and 5000 in 2024", "revenue_2025": "&lt;50k", "revenue_2026": "50-99K", "market_size": "Above $ 100,000", "tech_stage": "Pilot / Demonstration stage – Technology deployed in real-world conditions for testing and data collection.", "tech_unique": "Pearl Medical’s technology is unique because it integrates AI-powered digital tracking with decentralized, eco-friendly waste treatment infrastructure tailored for low- and middle-income settings. Unlike conventional waste management solutions that focus on disposal alone, our system tracks medical and plastic waste from point of generation to final treatment, creating end-to-end transparency, accountability, and data-driven decision-making.\r\n\r\nOur innovation combines three elements rarely deployed together:\r\n\r\nAn AI-enabled mobile app that logs, categorizes, and monitors waste in real time, even in low-connectivity environments.\r\n\r\nLow-emission, eco-friendly incinerators and plastic shredders designed for healthcare facilities with limited infrastructure.\r\n\r\nCommunity and healthcare workers", "tech_tools": "Our solution is powered by an AI-enabled mobile waste-tracking app, cloud-based data dashboards, and IoT-enabled waste collection boxes that monitor waste from generation to disposal. Key processes include digital waste logging, real-time tracking, emissions-efficient incineration, plastic shredding for recycling, and data-driven reporting aligned with SDGs.", "tech_partners": "University or Research Institution\nTechnical Mentor or Advisor\nAccelerator or Incubator", "tech_pain_points": "Our main technical pain points stem from operating an integrated, tech-enabled waste management system in low-resource and climate-vulnerable settings. First, inconsistent internet connectivity and power supply affect real-time data syncing from our AI-powered mobile app and IoT-enabled waste collection boxes, creating delays in waste tracking and analytics. Second, hardware reliability is a challenge: sensors in collection boxes and incinerator monitoring units are exposed to heat, moisture, and dust, increasing maintenance needs and replacement costs.\r\n\r\nOn the software side, scaling our AI models requires larger, cleaner datasets. In early stages, data from healthcare facilities and communities can be incomplete or inconsistently reported, which affects predictive accuracy for waste volumes, emissions optimization, and route planning. Integrating our platform with existing hospital record systems and government reporting tools also presents interoperability challenges due to fragmented digital standards.\r\nAs we scale, key risks include cybersecurity and data privacy, especially when handling sensitive healthcare waste data across multiple facilities and regions. There is also a risk of uneven user adoption by healthcare workers and waste handlers if digital literacy gaps are not addressed through continuous training.", "regulatory_barriers": "Our product operates at the intersection of healthcare, waste management, environmental protection, and digital technology, which presents several potential regulatory barriers.\r\n\r\nFirst, healthcare and hazardous waste regulations require strict compliance with national and state guidelines on the segregation, transport, treatment, and disposal of medical waste. Approval and certification processes for eco-friendly incinerators, shredders, and waste treatment equipment can be lengthy and vary across jurisdictions, potentially slowing deployment.\r\n\r\nSecond, environmental regulations related to air emissions, ash disposal, and climate impact monitoring may impose limits on incinerator operations. Meeting evolving standards for emissions control, environmental impact assessments (EIAs), and reporting obligations requires continuous investment in monitoring technology and compliance expertise.\r\n\r\nThird, data protection and digital regulations affect our AI-powered mobile app and waste-tracking platform. Handling facility-level and potentially sensitive health-related data requires compliance with data privacy laws, cybersecurity standards, and, where applicable, cross-border data transfer rules.\r\n\r\nFourth, procurement and public–private partnership policies can be a barrier when working with public hospitals, local governments, or donor-funded programs, as tender processes are often complex, slow, and highly regulated.\r\n\r\nFinally, policy uncertainty and inconsistent enforcement across regions may create uneven operating conditions. To address these barriers, we engage early with regulators, align our systems with national and international standards.", "other_programs": "1.0", "additional_info": "Yes. Beyond our technical solution, we would like to emphasize that Pearl Medical Ltd is building a locally grounded yet globally relevant model for sustainable healthcare waste management and climate resilience in low- and middle-income settings. Our work is shaped by firsthand experience in under-resourced health facilities, where unsafe waste disposal directly threatens public health, environmental safety, and climate goals.\r\n\r\nWe are intentionally designing integrating IoT sensors, AI analytics, and farmer activity logs to track economic, environmental, and operational outcomes across all modular insect farms installed.\r\n\r\n1. Feed Cost Reduction\r\nWe measure the change in feed cost per kilogram before and after adopting our modular insect farms. Indicators include the percentage reduction in purchased commercial feed, increased production of on-farm insect protein, and overall improvement in farmer profit margins. Data is collected monthly through IoT-linked dashboards and farmer financial entries.\r\n\r\n2. Farm Productivity and Operational Efficiency\r\nWe track improvements in fish growth rates, survival rates, and reductions in stock losses due to consistent access to fresh insect-based feed. IoT sensors collect data on temperature, humidity, feed cycles, and insect yields, while AI models analyze feed conversion ratios and productivity trends. This allows us to compare baseline and ongoing productivity every 30 days.\r\n\r\n3. Environmental and Climate Benefits\r\nWe measure the amount of organic waste diverted into insect farming, monthly frass output, and CO₂ emissions avoided by replacing imported soy and fishmeal with locally produced insect protein. Waste input, frass generation, and production volumes are captured through weight sensors and standardized carbon conversion formulas.\r\n\r\n4. Farm Viability, Scalability, and Farmer Resilience\r\nWe track how many farmers expand their modular units, maintain consistent production, and remain operational after 12 and 24 months. This helps us assess long-term farm viability and the system’s effectiveness in preventing early closure of fish farms—a common challenge linked to high feed costs. Data sources include platform activity logs, IoT production records, and quarterly surveys.\r\n\r\nOur system automatically generates monthly dashboards for farmers and quarterly and annual impact reports for partners, enabling full transparency and evidence-based decision-making.", "funding": "Bootstrapping", "revenue_2025": "&lt;50k", "revenue_2026": "&lt;50k", "market_size": "$ 30,000 – $ 60,000", "tech_stage": "Scaling / Optimization stage – Technology is proven, being optimized, or scaled to new markets or use cases.", "tech_unique": "Our technology is unique because it combines modular insect farms, IoT sensors, and AI optimization into one affordable system that lets fish farmers produce their own protein instead of relying on expensive imported feed. The modular units support multiple species eg BSF, crickets, and mealworms, allowing year-round production and reducing risk. IoT sensors track temperature, humidity, and biomass, while AI provides growth predictions and early warnings to prevent losses. By decentralizing production and placing small, efficient insect farms directly with fish farmers, we reduce feed costs, increase productivity, and improve long-term farm viability.", "tech_tools": "Our solution is powered by IoT sensors for real-time monitoring of temperature, humidity, and biomass; an AI engine that analyzes growth patterns, predicts yields, and sends early-warning alerts; and a cloud-based dashboard that visualizes production data for farmers. We use computer vision for insect counting and quality assessment, automated feeding and environmental control systems for consistency, and a mobile app/USSD interface for farmer reporting and training. Our modular insect farms are built on standardized processes for waste input management, species-specific rearing protocols, and automated data collection, creating a fully integrated and scalable production system.", "tech_partners": "Corporate R&amp;D Partner\nStudent Interns / Volunteers", "tech_pain_points": "Our main technical pain points revolve around hardware reliability, data consistency, and the complexity of scaling AI models across diverse farm environments. IoT sensors can fail due to humidity, dust, or poor power stability in rural areas, which creates gaps in data and affects the accuracy of our predictive models. Ensuring stable connectivity for real-time monitoring is also a challenge, as many farms rely on inconsistent network coverage. Integrating computer vision for insect counting requires high-quality, labeled datasets, which are still limited for African insect species and may slow down model accuracy improvements.\r\n\r\nAs we scale, the biggest risks include maintaining hardware quality across many decentralized units and ensuring farmers follow standardized operating procedures to avoid biological contamination or inconsistent yields. Our system depends heavily on accurate environmental data, so sensor malfunction or poor calibration at scale could reduce system reliability. Another risk is the need to adapt our algorithms to different microclimates, waste inputs, and species variations as we expand into new regions. Supply chain delays for sensors, controllers, and specialized materials may also affect installation timelines.", "regulatory_barriers": "Several potential regulatory barriers may affect our product as we scale and expand into new regions. The first set of barriers relates to compliance with national feed standards. In Kenya, insect-based feed is recognized but still regulated under evolving guidelines by the Kenya Bureau of Standards (KEBS). Requirements around protein content, microbial safety, moisture levels, and substrate quality may tighten as the sector matures. Any future changes could increase compliance costs, require additional laboratory testing, or delay product certification. Similarly, regulations on waste management and the use of organic inputs may restrict what substrates farmers can legally use for insect rearing, particularly when sourcing waste streams from institutions, markets, or agribusinesses.\r\n\r\nAnother regulatory challenge involves environmental and public health approvals. Some counties may require environmental impact assessments, business permits, or routine inspections for modular on-site insect farms. As we deploy more units across different regions, navigating differing county-level interpretations of these rules may create bottlenecks. Expansion into new countries will introduce varying legal frameworks on insect rearing, feed processing, and biological production, potentially requiring multiple certifications and longer approval timelines.", "other_programs": "1.0", "additional_info": null, "referral_source": "Word of mouth", "adj_revenue": null, "adj_team_size": null, "adj_blue_pct": null, "adj_tech_stage": null, "adj_tech_score": null, "adj_team_score": null, "adj_business_score": null, "adj_total_score": null, "adj_recommendation": null, "elig_result": "fail", "elig_reasons": ["Solo founder"], "elig_registered": true, "elig_in_industry": true, "elig_solo_founder": true, "elig_answered_french": false, "elig_override": false, "eir": {"name": "Solomon", "region": "East Africa", "key": "solomon"}, "solution_description": "Focus Area: Sustainable Blue Food: Sustainable fisheries, Sustainable aquaculture, Substitutes to seafood\n\nOur technology is unique because it combines modular insect farms, IoT sensors, and AI optimization into one affordable system that lets fish farmers produce their own protein instead of relying on expensive imported feed. The modular units support multiple species eg BSF, crickets, and mealworms, allowing year-round production and reducing risk. IoT sensors track temperature, humidity, and biomass, while AI provides growth predictions and early warnings to prevent losses. By decentralizing production and placing small, efficient insect farms directly with fish farmers, we reduce feed costs, increase productivity, and improve long-term farm viability.", "yc_oneliner": "Protein Hive (Formally Functioly Sustainable Farms) uses IoT sensors and data analytics to optimize aquaculture operations."}, {"id": 621947, "company": "ReachAll", "founder": "Maimbolwa Muliwana", "email": "info@reach-all.org ration and fish and Marine.", "stage": "Concept stage .= The idea is being developed; research, planning, or prototyping is underway, but the product/service is not yet launched.", "blue_economy_pct": "100%", "primary_focus": "Sustainable Blue Food: Sustainable fisheries, Sustainable aquaculture, Substitutes to seafood", "secondary_focus": "Clean Ocean Energy: Offshore wind, Other ocean-based renewable energy, Energy transmission, distribution subsystems, and enablers", "pitch_video": "https://docs.google.com/document/d/1WTCVe7knoqnraoc88EpyYb2VzhM6CDlohDzf1A537hM/edit?usp.=sharing", "pitch_deck": "Sustainable Indoor RAS-Aquaculture Development.pptx 2.4 MB", "online_presence": "https://www.simplymeats.us", "venture_url": "https://vc4a.com/ventures/simplymeats-traceable-distribution-inc/", "countries_operating": "Kenya\nNigeria", "employees": "Less than 5", "female_employees": "Less than 5", "youth_employees": "Less than 5", "sdgs": "1. No Poverty\n2. Zero Hunger\n3. Good Health and Well-being\n4. Quality Education\n5. Gender Equality\n6. Clean Water and Sanitation\n7. Affordable and Clean Energy\n8. Decent Work and Economic Growth\n9. Industry, Innovation and Infrastructure\n10. Reduced Inequality\n11. Sustainable Cities and Communities\n12. Responsible Consumption and Production\n13. Climate Action\n14. Life Below Water\n15. Life on Land\n16. Peace and Justice Strong Institutions\n17. Partnerships to achieve the Goal", "impact_measurement": "Monitoring and measuring impact in Recirculating Aquaculture Systems (RAS) requires a multi-dimensional approach. Because RAS is a high-intensity, controlled environment, \"impact\" is typically measured across three pillars: Operational Efficiency (biological performance), Environmental Sustainability (resource use), and Economic Viability.", "funding": "self funded", "revenue_2025": "100-499K", "revenue_2026": "100-499K", "market_size": "Above $ 100,000", "tech_stage": "Commercial-ready / Market launch – Product or technology is finalized and available for customers.", "tech_unique": "Biological treatment: Development of biological treatment technology over 4 generations of technology has proven the patented, self-cleaning, biofilm control, Moving Bed Bioreactors (MBBR) as being the most dynamic and long-term sustainable technology for biological treatment.  All bio-reactors are equipped with turbo airlift aeration systems and design protected Bio-Medium performing the following functions:\r\nBreakdown of dissolved and fine suspended organic material (mineralization) and conversion of toxic ammonium-N to non-toxic nitrate-N (nitrification) via nitrite-N (toxic). Dynamic, hydraulically optimized, distribution of bio-medium, substrates.", "tech_tools": "SAAS Aquaculture Software. modeled into the RAS equipment. (Manufacturer's release needed to release further details.", "tech_partners": "Technical Mentor or Advisor\nEngineering Consultant / Contractor\nCorporate R&amp;D Partner", "tech_pain_points": "Main Technical Pain Points In an indoor facility; the building is not just a shelter; it is part of the life support system.A. The HVAC-Water Loop (Humidity &amp; CO2)The Pain: Fish exhale CO2 into the water. Degassing towers strip this CO2 out of the water and release it into the building's air. The Conflict: If the HVAC system cannot vent this massive CO2 load fast enough, the CO2 pressure in the air rises. This prevents the degassers from working (Henry’s Law), causing CO2 to back up into the fish tanks, leading to acidosis and poor growth.The \"Rot\" Factor: Indoor RAS operates at ~80–90% relative humidity. This salt-laden moisture attacks electrical panels, corrodes concrete reinforcement, and rots structural steel. (If its not maintained properly)  Many facilities fail because the building degrades faster than the fish grow.\r\n Biofilter Instability (\"The Three-Body Problem\")The Pain: You are managing three distinct biological systems simultaneously: the fish, the Nitrosomonas bacteria (Ammonia Nitrite), and the Nitrobacter .The Failure Mode: These groups compete for oxygen and alkalinity. A sudden spike in feed (to chase growth targets) can cause the bacteria to consume all available alkalinity, causing a pH crash that kills the biofilter. To avoid these painpoints, we are working with experts who have over 35 years experience.", "regulatory_barriers": "Scaling RAS technology encounters distinct regulatory hurdles because the system acts as a hybrid between a farm and an industrial factory. Regulators often struggle to categorize it, leading to permitting delays that can bleed startup capital.  Effluent Discharge (The \"Concentration\" Trap) Because RAS recycles 90-99% of its water, the remaining 1-10% effluent is highly concentrated with nutrients.\r\nThe Barrier: Obtaining a NPDES permit (USA) or meeting WFD standards (EU) is becoming harder. Regulators focus intensely on Phosphorus and Nitrogen loads to prevent eutrophication in local waterways.\r\nInland Saline Issue: If you operate a saltwater RAS inland, you cannot discharge saline effluent into freshwater rivers.\r\nRegulatory Dead End: You are often forced to use Deep Well Injection (regulated by the EPA and geologically limited) or expensive Zero Liquid Discharge (ZLD) evaporation technology.\r\nSludge Classification &amp; Disposal\r\nA 5,000-tonne salmon farm produces vast quantities of sludge (feces + uneaten feed).\r\nAnimal Welfare (The Emerging Threat)\r\nWelfare regulations are shifting from \"guidelines\" to \"law,\" particularly in the EU and UK.", "other_programs": "2.0", "additional_info": "Your assistance will be appreciated. hank You.", "referral_source": "VC4A", "adj_revenue": null, "adj_team_size": null, "adj_blue_pct": null, "adj_tech_stage": null, "adj_tech_score": null, "adj_team_score": null, "adj_business_score": null, "adj_total_score": null, "adj_recommendation": null, "elig_result": "fail", "elig_reasons": ["Not registered"], "elig_registered": false, "elig_in_i tellite monitoring, and local user insights", "tech_tools": "Flutter for mobile application development\r\n\r\nOpenStreetMap or OpenLayers for live tracking\r\n\r\nPython &amp; Django for backend data management\r\n\r\nAI and satellite data analytics for pollution detection and fish zone prediction\r\n\r\nReal-time notifications and user-friendly dashboards for fishermen", "tech_partners": "Makerspace / Fabrication Lab\nUniversity or Research Institution\nTechnical Mentor or Advisor\nStudent Interns / Volunteers\nAccelerator or Incubator", "tech_pain_points": "Our main technical challenges revolve around ensuring that the Smart Ocean Monitoring System (SOMS) delivers accurate, reliable, and scalable services to fishermen. One key issue is maintaining real-time data accuracy in areas with poor connectivity. Remote ocean regions often have limited network coverage, which can affect live tracking, environmental readings, and notifications. We are exploring offline data caching and delayed synchronization to mitigate this.\r\n\r\nAnother challenge is scaling server infrastructure to handle larger volumes of live data. As more users adopt the system and additional IoT sensors are deployed, our backend must efficiently process and store high frequency location and environmental data without delays or downtime. Cloud-based solutions and load balancing strategies are being considered to address this.\r\n\r\nWe also face technical complexities in integrating more advanced AI models for improved fish zone prediction. While initial models perform well, scaling to larger datasets with diverse environmental conditions requires optimization to maintain accuracy and speed.\r\n\r\nFinally, there is a risk of delayed user adoption due to technology literacy among some fishermen. Not all users are familiar with mobile applications or digital tools, which could slow engagement. To address this, we are designing a simple,", "regulatory_barriers": "1.Compliance with local fishing regulations\r\n2.Potential restrictions on satellite data acquisition and usage for commercial purposes", "other_programs": "0.0", "additional_info": "The Smart Ocean Monitoring System (SOMS) is the first locally developed solution in East Africa that leverages AI, satellite imagery, and real time ocean data to improve fishing efficiency, reduce post harvest losses, and support sustainable marine management. By participating in this program, we aim to refine our technology, scale our solution to reach more fishermen, and build strategic partnerships with government agencies and NGOs. SOMS has already demonstrated potential through pilot deployments, and we are seeking mentorship, technical guidance, and network opportunities to accelerate its impact on coastal communities and marine ecosystems.", "referral_source": "Social media\nVC4A", "adj_revenue": null, "adj_team_size": null, "adj_blue_pct": null, "adj_tech_stage": null, "adj_tech_score": null, "adj_team_score": null, "adj_business_score": null, "adj_total_score": null, "adj_recommendation": null, "elig_result": "fail", "elig_reasons": ["Solo founder"], "elig_registered": true, "elig_in_industry": true, "elig_solo_founder": true, "elig_answered_french": false, "elig_override": false, "eir": {"name": "Solomon", "region": "East Africa", "key": "solomon"}, "solution_description": "Focus Area: Sustainable Blue Food: Sustainable fisheries, Sustainable aquaculture, Substitutes to seafood\n\nThe Smart Ocean Monitoring System (SOMS) is the first locally developed system in East Africa that combines AI, satellite imagery, and real-time ocean data to identify high-yield fishing zones.  SOMS integrates multiple data sources including sea surface temperature, chlorophyll levels,  easy to use platform for fishermen. \r\n\r\nWhat sets SOMS apart is its focus on both economic and environmental impact. SOMS provides actionable insights to improve fishing efficiency, reduce fuel consumption,minimize post-harvest losses, and boost income\r\n\r\nBy combining AI-driven predictions, satellite monitoring, and local user insights", "yc_oneliner": "Smartguard uses IoT sensors and data analytics to optimize aquaculture operations."}, {"id": 602871, "company": "Spiral verse studios/mybizflow", "founder": "Patrick Obinna uzoechi", "email": "info@spiralversestudios.org", "whatsapp": "09012933976", "dob": "1980-04-25", "gender": "Male", "position": "C-suite (CEO, CTO, CFO, COO, etc)", "country": "Nigeria", "founded": "2025-11-17", "registered": "Yes", "reg_date": "2025-07-10", "reg_country": "Nigeria", "reg_number": "8558142", "solo_founder": "Yes", "founder_structure": "0", "ownership_structure": "Patrick Obinna Uzoechi – 100% ownership.\r\nSole founder and shareholder. No external investors or equity allocations at this stage. An employee option pool and advisory equity may be created in the future.", "stage": "Concept stage .= The idea is being developed; research, planning, or prototyping is underway, but the product/service is not yet launched.", "blue_economy_pct": "Less than 50 %", "primary_focus": "Low-Carbon Transportation and Ports: Green shipping, Port operations efficiency, Ocean data (e.g., IoT and big data  technologies, satellite technologies, drones, smart weighing systems), Ecotourism, Ecosystem restoration and protection, Ocean-based carbon dioxide removal", "secondary_focus": "Solutions to Pollution: Combatting plastic pollution, Agricultural runoffs, Chemical pollution, Biological pollution, Measures against sound pollution", "pitch_video": "https://youtube.com/shorts/ECIXjpmKr_w?si.=vC0D5EVuT6jC-OgK", "pitch_deck": "MyBizFlow_AI-powered workflow platform for freelancers_.pdf 98 KB", "online_presence": null, "venture_url": "https://vc4a.com/ventures/spiral-verse-studios-mybizflow/", "countries_operating": "Nigeria", "employees": "Less than 5", "female_employees": "Less than 5", "youth_employees": "Less than 5", "sdgs": "8. Decent Work and Economic Growth\n9. Industry, Innovation and Infrastructure\n10. Reduced Inequality", "impact_measurement": "MyBizFlow measures impact through a combination of product usage data, user feedback, and outcome-based indicators tied directly to freelancer productivity and income stability.\r\n\r\nAt the product level, we track core usage metrics such as active users, task automation events, time saved per user, project completion rates, and on-time delivery improvements. These metrics help us quantify reductions in manual work, context switching, and missed deadlines.\r\n\r\nAt the user level, we measure impact through onboarding surveys, periodic in-app feedback, and qualitative interviews focused on work-life balance, income consistency, and stress reduction. Key indicators include reported hours saved per week, improved invoicing regularity, and increased client satisfaction.\r\n\r\nAt the ecosystem level, we track adoption among freelancers and small creative studios in Africa and other emerging markets, with a focus on supporting decent work, digital inclusion, and sustainable income generation.\r\n\r\nImpact data is reviewed quarterly and used to inform product iteration, roadmap priorities, and reporting to partners and stakeholders. As the platform scales, we plan to introduce standardized impact dashboards aligned with relevant Sustainable Development Goals (SDGs), enabling transparent, data-driven reporting of social and economic outcomes.", "funding": "Bootstrapped (founder-funded)", "revenue_2025": null, "revenue_2026": null, "market_size": "$ 30,000 – $ 60,000", "tech_stage": "MVP (Minimum Viable Product) in development – Building or finalizing the MVP for initial testing.", "tech_unique": "MyBizFlow uniquely combines workflow automation, AI-driven prioritization, and creator-focused design into a single platform built specifically for freelancers and small creative teams. Unlike traditional project management tools, it automatically converts client communications into structured tasks and timelines, reducing manual coordination and context switching.\r\n\r\nThe platform emphasizes simplicity, predictive insights, and affordability for emerging markets, enabling independent professionals to operate with the efficiency of larger teams without added complexity or overhead.", "tech_tools": "MyBizFlow is built using a modular, cloud-based architecture combining workflow automation, AI-driven task orchestration, and third-party API integrations. Core components include a web-based application layer, workflow automation logic, and AI models for task prioritization and predictive insights.\r\n\r\nThe platform integrates with design and communication tools (e.g., Canva, email, chat platforms) via APIs to automatically convert client messages into tasks, deadlines, and reminders. Development follows an iterative, user-centered process using rapid prototyping, early user feedback, and continuous testing to validate usability and performance before scaling.", "tech_partners": "None at the moment", "tech_pain_points": "The primary technical challenges currently involve building a reliable MVP with limited resources while ensuring scalability and data security from the outset. Key pain points include designing stable API integrations with third-party tools, optimizing workflow automation logic to handle diverse user behaviors, and ensuring performance consistency as usage grows.\r\n\r\nAs the platform scales, foreseeable risks include infrastructure costs, managing increased data volumes, maintaining system reliability, and ensuring compliance with data protection standards across different regions. There is also risk in balancing product complexity with usability, particularly for non-technical freelancers.\r\n\r\nThese risks are being mitigated through modular system design, phased feature rollouts, early testing with target users, and prioritizing security-by-design principles. Strategic partnerships, technical mentorship, and funding will further reduce execution and scaling risks.", "regulatory_barriers": "MyBizFlow operates as a productivity and workflow management platform and does not directly handle regulated financial transactions at this stage. As such, there are no immediate licensing or sector-specific regulatory barriers to initial deployment.\r\n\r\nThe primary regulatory considerations relate to data privacy and protection, including compliance with frameworks such as GDPR and applicable local data protection regulations in markets where users are based. The platform is being designed with privacy-by-design principles, secure data storage, and user consent mechanisms.\r\n\r\nAs the product evolves to include advanced analytics or financial planning features, additional regulatory considerations may arise. These will be addressed proactively through legal guidance, compliance audits, and region-specific implementation strategies.", "other_programs": "0.0", "additional_info": "MyBizFlow is being built with a strong focus on practical adoption by freelancers and small creative businesses in emerging markets, where fragmented tools and manual coordination significantly reduce productivity and income potential.\r\n\r\nAs a founder, I bring hands-on experience in creative work, automation, and product design, which directly informs the problem definition and solution approach. This program represents an important opportunity to strengthen technical execution, validate the MVP with the right partners, and accelerate a responsible path to market. I am fully committed to leveraging the program’s mentorship, network, and learning resources to build a scalable, impact-driven product.", "referral_source": "VC4A", "adj_revenue": null, "adj_team_size": null, "adj_blue_pct": null, "adj_tech_stage": null, "adj_tech_score": null, "adj_team_score": null, "adj_business_score": null, "adj_total_score": null, "adj_recommendation": null, "elig_result": "fail", "elig_reasons": ["Solo founder"], "elig_registered": true, "elig_in_industry": true, " lp us understand how frequently users interact with the platform and how effectively it meets their needs. Additionally, tracking new sign-ups allows us to measure the success of marketing campaigns and referral programs, while retention rates indicate whether users find ongoing value in the platform. Understanding churn—users who stop using the service—provides insight into potential pain points, enabling us to improve user experience proactively. Beyond these core metrics, we analyze behavioral patterns, such as feature usage, frequency of bookings, and navigation paths within the app. These insights help us optimize the user interface, prioritize high-demand features, and identify areas where additional support or education is needed.\r\n\r\nService Usage Metrics\r\nStayHub’s impact is also measured by how effectively it connects us", "funding": "Nothing yet please", "revenue_2025": "No answer", "revenue_2026": "No answer", "market_size": "$ 1,000 – $ 5,000", "tech_stage": "Concept / Research stage – The idea or technology is being researched or designed; no prototype yet.", "tech_unique": "StayHub’s technology is designed to revolutionize the way people interact with housing and essential lifestyle services by combining them into a single, seamless platform. Unlike traditional property apps or service-specific platforms, StayHub integrates multiple value streams—including short-term and long-term rentals, property buying, and lifestyle services such as laundry, grocery delivery, and car care—creating an ecosystem that addresses the everyday needs of users in one place. This integration is the core of our technological innovation, setting StayHub apart from competitors like Airbnb, Jiji, or standalone service apps, which focus on only one aspect of daily life.\r\n\r\nIntegrated Multi-Service Platform\r\nThe primary innovation behind StayHub is its ability to consolidate housing and li", "tech_tools": "StayHub is powered by a carefully selected combination of modern software, digital tools, and streamlined processes that together create a seamless, efficient, and scalable platform for housing and lifestyle services. Our technology stack and operational processes are designed to ensure reliability, user convenience, data security, and scalability while enabling continuous innovation.\r\n\r\n1. Front-End Development Tools\r\nStayHub’s user interface is built to be intuitive, responsive, and mobile-first, ensuring smooth interaction for all users. Key front-end technologies include:\r\n * React.js: Provides a fast, component-based architecture for building dynamic user interfaces.\r\n * Tailwind CSS: Enables rapid styling with responsive, modular, and reusable design components.\r\n * React Router: Facilitat", "tech_partners": "None at the moment", "tech_pain_points": "As StayHub expands its platform to serve more users and integrate additional services, several technical challenges and risks emerge that could impact performance, reliability, and user experience.\r\n\r\nOne key pain point is platform scalability and performance. As the number of users, property listings, and service providers grows, server load increases, which can cause slower response times or downtime during peak usage. To mitigate this, StayHub plans to implement cloud-based auto-scaling, load balancing, caching, and content delivery networks (CDNs) to maintain smooth performance.\r\n\r\nAnother challenge is data management and integration. StayHub consolidates multiple services—rentals, property purchases, laundry, groceries, and car care—each with its own data requirements. Inconsistent or inaccurate data could result in double bookings, service delays, or mismatched recommendations. We address this through centralized databases, API synchronization, and automated validation.\r\n\r\nPayment security and fraud prevention are also critical as transaction volume increases. StayHub uses PCI-compliant gateways, encryption, two-factor authentication, and fraud detection algorithms to protect users and maintain trust.", "regulatory_barriers": "As StayHub provides an integrated platform for housing, property transactions, and lifestyle services, several regulatory considerations may affect its operations. Understanding and addressing these barriers is critical to ensure compliance, maintain user trust, and support sustainable growth.\r\n\r\n1. Property and Real Estate Regulations\r\nStayHub facilitates both short-term and long-term rentals, as well as property purchases. Different regions have varying rules regarding rental permits, tenancy agreements, property registration, and taxation. Some cities may impose strict regulations on short-term rentals, such as registration requirements, occupancy limits, or zoning restrictions. Non-compliance could result in fines or suspension of services. StayHub mitigates this risk by working with verified landlords, providing guidance on local rental laws, and ensuring legal compliance for all property listings.\r\n\r\n2. Financial and Payment Regulations\r\nProcessing rental payments, service fees, and property transactions involves adherence to financial regulations, including anti-money laundering (AML), know-your-customer (KYC) standards, and electronic payment compliance. Failure to comply could jeopardize operations or result in legal penalties. StayHub ensures compliance by partnering with regulated payment gateways, implementing secure verification processes, and adhering to relevant financial laws in each operating region.", "other_programs": "0.0", "additional_info": "StayHub is more than a platform—it is a seamless ecosystem combining housing, property purchases, and essential lifestyle services in one app. Our mission is to simplify daily life for users while supporting local service providers and stimulating economic activity.\r\n\r\nWe are committed to innovation, security, and user-centered design, continuously improving the platform based on data and feedback. With a sca s."}, {"id": 617984, "company": "TROKASS", "founder": "Tabitha Kasongo", "email": "mwayikasongo@gmail.com", "whatsapp": "+265885717482", "dob": "1999-01-29", "gender": "Female", "position": "Founder/Co-founder", "country": "Malawi", "founded": "2023-08-01", "registered": "Yes", "reg_date": "2023-10-23", "reg_country": "Malawi", "reg_number": "COY-VYFLWB", "solo_founder": "Yes", "founder_structure": "1", "ownership_structure": "Tabitha Kasongo is the founder and owner, owning 100% of the company shares", "stage": "Startup stage .= The product/service has launched; initial customers or pilots exist, and the focus is on validating the business model.", "blue_economy_pct": "100%", "primary_focus": "Sustainable Blue Food: Sustainable fisheries, Sustainable aquaculture, Substitutes to seafood", "secondary_focus": "Solutions to Pollution: Combatting plastic pollution, Agricultural runoffs, Chemical pollution, Biological pollution, Measures against sound pollution", "pitch_video": "https://drive.google.com/file/d/1jJwRiwuD7U_ePlr4yGnklkpdWwPXAdCl/view", "pitch_deck": "PICH DECK FOR TROKASS.pptx 3.2 MB", "online_presence": "https://www.trokass.com/", "venture_url": null, "countries_operating": "Malawi", "employees": "5 – 10", "female_employees": "Less than 5", "youth_employees": "5 – 10", "sdgs": "1. No Poverty\n2. Zero Hunger\n3. Good Health and Well-being\n13. Climate Action\n14. Life Below Water", "impact_measurement": "The company measures and monitors its impact through a Monitoring and Evaluation system it developed. The system combines business indicators, environmental, social and production. The system consists of periodic performance review, baseline data collection, digital production records and routine farm monitoring. The production side, the system track feed conversion ratios, growth performance, harvesting volumes and fish survival rate. On Business indicators we track consumer numbers, repeat purchases and revenue growth.\r\n\r\nAt community level with farmers and fishermen, we measure the number of people trained in sustainable aquaculture practices, the inputs provided and the changes of their income over time. Environmentally, the company monitor water quality indicators, feed efficiency and good sustainable aquaculture practices that protect the aquatic biodiversity.", "funding": "25,000", "revenue_2025": "&lt;50k", "revenue_2026": "&lt;50k", "market_size": "Above $ 100,000", "tech_stage": "Concept / Research stage – The idea or technology is being researched or designed; no prototype yet.", "tech_unique": "The technology is very unique because it is a combination of automatic smart feeding system, data driven aquaculture and solar power which solves one of the most critical challenges in tilapia fish farming of high production cost of feed and insufficient feeding. The solution controls and monitors feeding schedule and feed quantities based on water conditions and fish growth there by reducing the feed waste, enhance fish health and improvement of feed conversion rations.\r\nOur solution is designed for both pond farming on the land and cage farming in water bodies making the solution highly scalable and adaptable. It reduces feed waste leading to feed pollution in the water bodies there by supporting sustainable aquaculture practices and supporting the conservation of biodiversity.", "tech_tools": "The solution of Trokass is automated feeders with IoT controllers and a mobile phone monitoring tools which allows the adjustment of feeding and precise scheduling. The key tools are sensors for oxygen and temperature and digital farm logbooks. The processes are routine system check, biomass estimation, training farmers on sustainable aquaculture practices and the data feed planning. The processes and tools work together to reduce waste, optimize the feeding efficiency, improvement of fish growth and ensuring that the system is scalable, suitable for smallholder fish farmers and reliable.", "tech_partners": "Makerspace / Fabrication Lab\nTechnical Mentor or Advisor\nEngineering Consultant / Contractor\nStudent Interns / Volunteers", "tech_pain_points": "The main technical points include operation capacity, cost and durability as we are deploying the smart aquaculture technology. Upfront cost of the automated feeders, IoT enabled controllers and the solar components limit the expansion for our fish farm and the partner fish farmers. Some of the components are available locally but are not built for the aquatic environment in the long term, water damage, and creation of risks corrosion and reduction of the lifespan of the system. \r\n\r\nAs we are scaling, the key risks are servicing and maintenance across multiple ponds and cages and the inconsistent of the solar powered generation due to cloudy periods. Furthermore, there is a risk of the low digital literacy among the fish farmers which could lead to slow adoption of the system \r\n\r\nTo solve these risks, we are pursuing local technician training, capacity building of farmers and a strong partnership with the technology providers for after sale support, durability and the system reliability.", "regulatory_barriers": "Our potential barriers in terms of regulations are related to the environmental compliance and the aquaculture licensing. Cage fish farming in water bodies requires approval from the department of fisheries and permit and these regulations may limit expansion, stocking densities and limitation of cage placement. Environmental protection may require ongoing compliance and assessment.\r\n\r\n Trokass Aggregation model requires also the alignment with the capture fish regulations ensuring that fishermen conduct sustainable practices. Furthermore, value addition and fish processing must be in comply with food quality standards, hygiene and safety.\r\n\r\nImportation of the electric controllers and solar equipment may subject to customs delays, standard certification and import duties. To address the barriers, we will work closely with the fisheries authorities, leaders and ensuring compliance with safety food standards and environmental standards.", "other_programs": "0.0", "additional_info": "Trokass is more than a business, Trokass is building an inclusive, climate smart aquaculture and resilient system. We focus on the intersection of livelihoods, ecosystem protection and food security addressing Malawian challenge with market driven and scalable solution. As a business that uses a dual business model of farming fish and aggregating from fish farmers and fishermen, we are empowering them across the aquaculture and fish value chain. While Trokass is at early stage, we have a strong traction and partnership with fishermen and farmers and also the adoption of the climate smart aquaculture practices. The support from the Ocean Hub Africa will be a catalytic in strengthening technical capacity, business growth and positioning our company as an enterprise for a sustainable fish production. Trokass is committed to collaboration, learning to ensure impact for the aquatic ecosystems and communities.", "referral_source": "Social media", "adj_revenue": null, "adj_team_size": null, "adj_blue_pct": null, "adj_tech_stage": null, "adj_tech_score": null, "adj_team_score": null, "adj_business_score": null, "adj_total_score": null, "adj_recommendation": null, "elig_result": "fail", "elig_reasons": ["Solo founder"], "elig_registered": true, "elig_in_industry": true, "elig_solo_founder": true, "elig_answered_french": false, "elig_override": false, "eir": {"name": "Zandi", "region": "Southern Africa", "key": "zandi"}, "solution_description": "Focus Area: Sustainable Blue Food: Sustainable fisheries, Sustainable aquaculture, Substitutes to seafood\n\nThe technology is very unique because it is a combination of automatic smart feeding system, data driven aquaculture and solar power which solves one of the most critical challenges in tilapia fish farming of high production cost of feed and insuffi oyees": "Less than 5", "sdgs": "1. No Poverty", "impact_measurement": "At Vimac Foods Company Nig. Ltd., we measure our impact using both quantitative and qualitative indicators focused on social, economic, and operational outcomes.\r\n\r\nJob Creation &amp; Employment Metrics:\r\nWe track the number of direct and indirect jobs created through our operations — including factory workers, packaging staff, logistics partners, and distribution agents. This helps us measure our contribution to reducing unemployment in our host community.\r\n\r\nLocal Sourcing &amp; Supplier Development:\r\nWe monitor the percentage of raw materials and", "funding": "Vimac Foods Company Nig. Ltd. is currently self-funded through internal revenue and personal savings from the founder. We have not received any external funding or grants to date.", "revenue_2025": "&lt;50k", "revenue_2026": "&lt;50k", "market_size": "Above $ 100,000", "tech_stage": "MVP tested / validated – MVP has been trialed with users or partners; early feedback collected.", "tech_unique": "Our innovation lies in integrating food manufacturing with digital automation through our proprietary FlowCore ERP system, developed in-house to manage end-to-end operations — from production planning and procurement to finance, HR, and distribution.\r\n\r\nFlowCore ensures real-time visibility, quality consistency, and traceability across all production stages, which is uncommon among local food processors in Nigeria. This gives Vimac Foods a strong operational advantage in transparency, efficiency, and scalability.\r\n\r\nOn the product side, McVimac Seasoning Powder is formulated using encapsulated flavor extracts for enhanced taste stability and solubility, delivering a premium umami flavor that rivals imported brands.\r\n\r\nBy combining smart manufacturing technology with locally sourced raw materials", "tech_tools": "Our solution is powered by a blend of digital tools, structured processes, and automated systems that ensure efficiency, quality, and scalability:\r\n\nFlowCore ERP System – our in-house developed enterprise software that integrates Finance, Manufacturing, Procurement, Inventory, HR, Sales &amp; Marketing, and Quality Control. It provides real-time operational visibility, cost tracking, and performance analytics.\r\n\nStandardized Production Processes – guided by documented SOPs for blending, sieving, drying, and packaging to ensure product uniformity and food safety compliance.\r\n\nQuality Assurance Framework – includes batch traceability, sensory evaluation, and microbial testing to maintain consistent product standards.", "tech_partners": "None at the moment", "tech_pain_points": "Our main technical pain points revolve around infrastructure completion, automation integration, and supply consistency as we prepare to scale.\r\n\r\nIncomplete Production Infrastructure:\r\nWhile the factory structure is partially completed, the installation of processing and packaging equipment is still pending. This limits our ability to move from bulk unbranded supply to full-scale branded production.\r\n\r\nSystem Integration Challenges:\r\nOur FlowCore ERP is 90% complete, but integrating it seamlessly with automated production lines and quality control systems may require additional technical support and testing to avoid data or process inconsistencies.\r\n\r\nPower and Utility Reliability:\r\nInconsistent power supply in the region poses a risk to continuous production, increasing our dependency on backup power systems and raising operational costs.\r\n\r\nSupply Chain and Raw Material Variability:\r\nSourcing high-quality local raw materials consistently remains a challenge. Any disruption could affect product formulation stability and production timelines.\r\n\r\nScaling Risks:\r\nAs we scale, maintaining product consistency, regulatory compliance, and quality assurance across multiple production batches and distribution points will require ongoing process optimization and technical oversight.", "regulatory_barriers": "As a food manufacturing company, Vimac Foods operates in a highly regulated industry, and compliance is critical to our success. The main potential regulatory barriers we face include:\r\n\r\nProduct Registration and Certification:\r\nBefore mass-market distribution, our McVimac Seasoning Powder variants must obtain full certification from NAFDAC (National Agency for Food and Drug Administration and Control). The approval process can be lengthy, potentially delaying market entry if not managed proactively.\r\n\r\nFood Safety and Quality Standards:\r\nOngoing compliance with food hygiene, labeling, and Good Manufacturing Practices (GMP) is mandatory. Any deviation could attract sanctions or recalls, especially as we scale production.\r\n\r\nEnvironmental Regulations:\r\nRegulatory compliance related to waste disposal, water use, and emissions control may increase operational costs and require continuous monitoring to meet local and federal environmental guidelines.\r\n\r\nTaxation and Import Duties:\r\nImportation of machinery or specialized raw materials could be affected by tariff changes or customs delays, impacting production timelines and cost projections.\r\n\r\nAdvertising and Health Claims:\r\nFood labeling and promotional claims must align with regulatory truth-in-advertising rules, limiting the flexibility of marketing messages.\r\n\r\nDespite these challenges, we are already taking steps to mitigate them by engaging early with NAFDAC, setting up internal quality systems, and aligning our production standards with ISO 22000 (Food Safety Management) principles.", "other_programs": "0.0", "additional_info": "Vimac Foods Company Nig. Ltd is currently self-funded, with significant progress already achieved — including partial factory construction, land acquisition, and development of our proprietary ERP software (FlowCore) that integrates production, finance, and supply chain operations.\r\n\r\nWe have completed recipe formul
