                    <div class="detail-title">${s.company || 'Unknown'}</div>
                    <div class="detail-badges">
                        <span class="badge ${el}">${getStatus(s)==='pass'?'✓ Eligible':'✗ Ineligible'}</span>
                        ${s.adj_recommendation?`<span class="badge ${sc}">${s.adj_recommendation}</span>`:''}
                        ${s.adj_total_score?`<span class="badge score">${s.adj_total_score}/15</span>`:''}
                        <span class="badge country">📍 ${s.country||'N/A'}</span>
                        ${s.stage?`<span class="badge stage">${s.stage}</span>`:''}
                    </div>
                    <div class="detail-contact">${s.founder?`<strong>${s.founder}</strong>`:''}${s.email?` · <a href="mailto:${s.email}">${s.email}</a>`:''}${s.whatsapp?` · 📱 ${s.whatsapp}`:''}</div>
                </div>
                
                <div class="detail-tabs">
                    <button class="detail-tab active" data-dtab="solution">Solution</button>
                    <button class="detail-tab" data-dtab="overview">Overview</button>
                    <button class="detail-tab" data-dtab="adjudication">Adjudication</button>
                    <button class="detail-tab" data-dtab="application">Application</button>
                    <button class="detail-tab" data-dtab="financials">Financials</button>
                    <button class="detail-tab" data-dtab="technology">Technology</button>
                    <button class="detail-tab" data-dtab="pitch">Pitch</button>
                </div>
                
                <!-- SOLUTION TAB -->
                <div class="tab-content active" id="dtab-solution">
                    <div class="yc-oneliner">${s.yc_oneliner || 'Blue economy startup creating sustainable ocean impact.'}</div>
                    
                    ${s.primary_focus || s.secondary_focus ? `<div class="focus-tags">${s.primary_focus?`<span class="focus-tag primary">🎯 ${s.primary_focus.split(':')[0]}</span>`:''}${s.secondary_focus?`<span class="focus-tag secondary">🔄 ${s.secondary_focus.split(':')[0]}</span>`:''}</div>` : ''}
                    
                    <div class="grid-2">
                        <div class="card"><div class="card-title">📍 Location</div><div class="info-grid"><div class="info-item"><div class="info-label">Country</div><div class="info-value">${s.country||'N/A'}</div></div><div class="info-item"><div class="info-label">Operating In</div><div class="info-value">${s.countries_operating||s.country||'N/A'}</div></div></div></div>
                        <div class="card"><div class="card-title">📊 Blue Economy</div><div class="info-grid"><div class="info-item"><div class="info-label">Blue Economy %</div><div class="info-value">${s.blue_economy_pct||s.adj_blue_pct||'N/A'}</div></div><div class="info-item"><div class="info-label">Tech Stage</div><div class="info-value">${s.tech_stage||s.adj_tech_stage||'N/A'}</div></div></div></div>
                    </div>
                    
                    ${s.tech_unique?`<div class="section-title-sm">The Innovation</div><div class="card"><div class="card-content"><p>${s.tech_unique}</p></div></div>`:''}
                    ${s.sdgs?`<div class="card"><div class="card-title">🎯 SDGs</div><div class="card-content"><p>${s.sdgs}</p></div></div>`:''}
                </div>
                
                <!-- OVERVIEW TAB -->
                <div class="tab-content" id="dtab-overview">
                    ${s.adj_recommendation && a.endorsement?`<div class="endorsement-box ${a.endorsement!=='YES'?'review':''}"><div class="endorsement-header"><div class="endorsement-badge">${a.endorsement}</div><div><div class="endorsement-title">Endorsement</div></div></div><div class="endorsement-rationale">${a.endorsement_rationale||''}</div></div>`:''}
                    ${s.adj_total_score?`<div class="score-grid"><div class="score-card tech"><div class="value">${s.adj_tech_score||'—'}/5</div><div class="label">Tech</div></div><div class="score-card team"><div class="value">${s.adj_team_score||'—'}/5</div><div class="label">Team</div></div><div class="score-card business"><div class="value">${s.adj_business_score||'—'}/5</div><div class="label">Business</div></div><div class="score-card total"><div class="value">${s.adj_total_score||'—'}/15</div><div class="label">Total</div></div></div>`:''}
                    ${a.potential?`<div class="card"><div class="card-title">🎯 Potential</div><div class="card-content"><p>${a.potential}</p></div></div>`:''}
                    ${a.strengths?.length?`<div class="section-title-sm">Strengths</div><ul class="list strengths">${a.strengths.map(x=>`<li>${x}</li>`).join('')}</ul>`:''}
                    ${a.concerns?.length?`<div class="section-title-sm">Concerns</div><ul class="list concerns">${a.concerns.map(x=>`<li>${x}</li>`).join('')}</ul>`:''}
                    ${a.recommendations?`<div class="card"><div class="card-title">📝 Recommendations</div><div class="card-content"><p>${a.recommendations}</p></div></div>`:''}
                </div>
                
                <!-- ADJUDICATION TAB -->
                <div class="tab-content" id="dtab-adjudication">
                    ${s.adj_recommendation?`
                    ${a.ratings&&Object.keys(a.ratings).length?`<div class="section-title-sm">Ratings</div><div class="rating-grid">${a.ratings.tech_feasibility?`<div class="rating-card"><div class="rating-score">${a.ratings.tech_feasibility.score}</div><div class="rating-label">Tech</div><div class="rating-rationale">${a.ratings.tech_feasibility.rationale}</div></div>`:''}${a.ratings.team_capability?`<div class="rating-card"><div class="rating-score">${a.ratings.team_capability.score}</div><div class="rating-label">Team</div><div class="rating-rationale">${a.ratings.team_capability.rationale}</div></div>`:''}${a.ratings.business_model?`<div class="rating-card"><div class="rating-score">${a.ratings.business_model.score}</div><div class="rating-label">Business</div><div class="rating-rationale">${a.ratings.business_model.rationale}</div></div>`:''}</div>`:''}
                    ${a.feasibility_overview?`<div class="card"><div class="card-title">📋 Feasibility</div><div class="card-content"><p>${a.feasibility_overview}</p></div></div>`:''}
                    ${a.feasibility_params?.length?`<div class="card"><div class="card-title">🎯 To Improve</div><ul class="list">${a.feasibility_params.map(x=>`<li>${x}</li>`).join('')}</ul></div>`:''}
                    ${a.scalability?`<div class="card"><div class="card-title">📈 Scalability</div><div class="card-content"><p>${a.scalability}</p></div></div>`:''}
                    ${a.tech_capacity?`<div class="card"><div class="card-title">🔬 Tech Capacity</div><div class="card-content"><p>${a.tech_capacity}</p></div></div>`:''}
                    ${a.externalities?.length?`<div class="card"><div class="card-title">⚠ Externalities</div><ul class="list externalities">${a.externalities.map(x=>`<li>${x}</li>`).join('')}</ul></div>`:''}
                    ${a.clarification?.length?`<div class="card"><div class="card-title">❓ Clarification Needed</div><ul class="list clarification">${a.clarification.map(x=>`<li>${x}</li>`).join('')}</ul></div>`:''}
                    `:`<div class="card"><div class="card-title">⏳ Pending</div><div class="card-content"><p>Not yet adjudicated.</p></div></div>`}
                </div>
                
                <!-- APPLICATION TAB -->
                <div class="tab-content" id="dtab-application">
                    <div class="section-title-sm">Founder</div>
                    <div class="card"><div class="info-grid"><div class="info-item"><div class="info-label">Name</div><div class="info-value">${s.founder||'N/A'}</div></div><div class="info-item"><div class="info-label">Position</div><div class="info-value">${s.position||'N/A'}</div></div><div class="info-item"><div class="info-label">Gender</div><div class="info-value">${s.gender||'N/A'}</div></div><div class="info-item"><div class="info-label">Email</div><div class="info-value">${s.email||'N/A'}</div></div></div></div>
                    <div class="section-title-sm">Company</div>
                    <div class="card"><div class="info-grid"><div class="info-item"><div class="info-label">Registered</div><div class="info-value">${s.registered||'N/A'}</div></div><div class="info-item"><div class="info-label">Country</div><div class="info-value">${s.reg_country||'N/A'}</div></div><div class="info-item"><div class="info-label">Founded</div><div class="info-value">${s.founded||'N/A'}</div></div><div class="info-item"><div class="info-label">Stage</div><div class="info-value">${s.stage||'N/A'}</div></div></div></div>
                    <div class="section-title-sm">Team</div>
                    <div class="card"><div class="info-grid"><div class="info-item"><div class="info-label">Employees</div><div class="info-value">${s.employees||'N/A'}</div></div><div class="info-item"><div class="info-label">Female</div><div class="info-value">${s.female_employees||'N/A'}</div></div><div class="info-item"><div class="info-label">Youth</div><div class="info-value">${s.youth_employees||'N/A'}</div></div><div class="info-item"><div class="info-label">Solo</div><div class="info-value">${s.solo_founder||'N/A'}</div></div></div></div>
                    ${s.founder_structure?`<div class="card"><div class="card-title">👥 Founder Structure</div><div class="card-content"><p>${s.founder_structure}</p></div></div>`:''}
                    ${s.additional_info?`<div class="card"><div class="card-title">📝 Additional Info</div><div class="card-content"><p>${s.additional_info}</p></div></div>`:''}
                </div>
                
                <!-- FINANCIALS TAB -->
                <div class="tab-content" id="dtab-financials">
                    <div class="section-title-sm">Revenue</div>
                    <div class="card">
                        <div class="revenue-section"><div class="revenue-title">📈 2025 Actual → 2026 Projected</div>
                        <div class="revenue-chart"><div class="revenue-bar"><div class="bar-value">${r25}</div><div class="bar"><div class="bar-fill y2025" style="height:${getRevH(s.revenue_2025)}%"></div></div><div class="bar-label">2025</div></div><div class="revenue-bar"><div class="bar-value">${r26}</div><div class="bar"><div class="bar-fill y2026" style="height:${getRevH(s.revenue_2026)}%"></div></div><div class="bar-label">2026</div></div></div></div>
                    </div>
                    <div class="grid-2">
                        <div class="card"><div class="card-title">💰 Funding</div><div class="card-content"><p>${s.funding||'Not specified'}</p></div></div>
                        <div class="card"><div class="card-title">📊 Market Size</div><div class="card-content"><p>${s.market_size||'Not specified'}</p></div></div>
                    </div>
                    ${s.adj_revenue?`<div class="card"><div class="card-title">✅ Validated Revenue</div><div class="card-content"><p style="font-size:1.25rem;font-weight:700;color:var(--accent-teal)">${s.adj_revenue}</p></div></div>`:''}
                </div>
                
                <!-- TECHNOLOGY TAB -->
                <div class="tab-content" id="dtab-technology">
                    <div class="grid-2">
                        <div class="card"><div class="card-title">🔬 Stage</div><div class="card-content"><p style="color:var(--accent-teal);font-weight:600">${s.tech_stage||s.adj_tech_stage||'N/A'}</p></div></div>
                        <div class="card"><div class="card-title">🤝 Partners</div><div class="card-content"><p>${s.tech_partners||'None'}</p></div></div>
                    </div>
                    ${s.tech_unique?`<div class="card"><div class="card-title">✨ Innovation</div><div class="card-content"><p>${s.tech_unique}</p></div></div>`:''}
                    ${s.tech_tools?`<div class="card"><div class="card-title">🔧 Tools</div><div class="card-content"><p>${s.tech_tools}</p></div></div>`:''}
                    ${s.tech_pain_points?`<div class="card"><div class="card-title">⚠ Pain Points</div><div class="card-content"><p>${s.tech_pain_points}</p></div></div>`:''}
                    ${s.regulatory_barriers?`<div class="card"><div class="card-title">📋 Regulatory</div><div class="card-content"><p>${s.regulatory_barriers}</p></div></div>`:''}
                </div>
                
                <!-- PITCH TAB -->
                <div class="tab-content" id="dtab-pitch">
                    <div class="section-title-sm">Materials</div>
                    <div class="pitch-links">
                        ${s.pitch_video?`<a href="${s.pitch_video}" target="_blank" class="pitch-link">🎥 Video</a>`:''}
                        ${s.pitch_deck?`<a href="#" class="pitch-link" onclick="alert('${s.pitch_deck.replace(/'/g,"\\'")}');return false;">📄 Deck</a>`:''}
                        ${s.venture_url?`<a href="${s.venture_url}" target="_blank" class="pitch-link">🔗 VC4A</a>`:''}
                        ${s.online_presence?`<a href="${s.online_presence}" target="_blank" class="pitch-link">🌐 Web</a>`:''}
                    </div>
                    ${s.pitch_deck?`<div class="card" style="margin-top:1rem"><div class="card-title">📄 Deck File</div><div class="card-content"><p>${s.pitch_deck}</p></div></div>`:''}
                </div>
            </div>`;
        
        document.querySelectorAll('.detail-tab').forEach(t => { t.onclick = () => { document.querySelectorAll('.detail-tab').forEach(x=>x.classList.remove('active')); document.querySelectorAll('.tab-content').forEach(x=>x.classList.remove('active')); t.classList.add('active'); document.getElementById('dtab-'+t.dataset.dtab).classList.add('active'); }; });
    }
    
    document.getElementById('modal').addEventListener('click', e => { if (e.target.classList.contains('modal-tab')) { currentTab = e.target.dataset.tab; selectedStartupId = null; renderStartupList(); renderDetailEmpty(); } if (e.target.id === 'modal') closeModal(); });
    document.addEventListener('keydown', e => { if (e.key === 'Escape') closeModal(); });
    renderStats(); renderEirCards();
    </script>
</body>
</html>
