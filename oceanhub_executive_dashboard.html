 surveillance into commercially-funded aquaculture SaaS flips the MCS funding problem: farms pay OPEX for production monitoring while governments/payors subscribe for enforcement intelligence, lowering public CAPEX burdens shown to constrain conventional monitoring. \r\n\r\nTechnical Resilient underwater mesh + solar autonomy\r\nA purpose-built mesh of solar buoys with multi-hop, self-healing routing delivers persistent coverage where single-gateway or ship-based approaches fail; solar+power-aware firmware enables multi-month autonomous operation in low-connectivity maritime environments.", "tech_tools": "Hardware / Edge Components\r\nThe sensing module typically includes dissolved oxygen (DO), pH, and temperature probes integrated with ruggedized, marine-grade housings for reliable long-term field operation. These sensors interface with analog-to-digital converters on a microcontroller or edge compute platform to capture and full stack environmental data in real time. Battery-powered, solar-charged systems are standard to sustain autonomous operation and reduce maintenance cycles in remote aquatic deployments. Buoy enclosures often adopt IP-rated protection and corrosion-resistant materials to ensure survivability in harsh water environments, while quick-swap connectors and modular boards support field calibration and repairs.", "tech_partners": "None at the moment", "tech_pain_points": "#1 Sensor reliability &amp; drift (DO, pH, optical probes)\r\nWhat: electrochemical/optical probes biofoul and drift over weeks–months, especially in warm, nutrient-rich waters; optics and membranes are especially vulnerable.\r\nImpact: biased telemetry , false alarms or missed events, degraded agronomy models, farmer churn and higher service costs.\r\nMitigation (practical): marine-grade/ ruggedized sensors; copper/anti-fouling coatings, mechanical wipers or chemical rinse cycles; scheduled field calibration swaps + remote diagnostics that flag drift (zero/span checks); local spare kits and technician network.\r\nKPI: % sensors within calibration spec (monthly), MTBF (days deployed), mean time to swap. \r\n\n#2 Acoustic detection precision &amp; false positives\r\nWhat: underwater soundscapes are noisy (snapping shrimp, boat knocks, rain) and automated detectors historically show high false-positive rates when detecting blast events.\r\nImpact: enforcement fatigue, eroded trust, wasted patrol responses and lower validation rates.\r\nMitigation (practical): conservative alert thresholds for enforcement feeds, human-in-the-loop verification pipelines, ensemble models, multi-sensor corroboration (e.g., AIS/visual), and continuous labeled data collection during pilots to reduce FP over time.", "regulatory_barriers": "Personal data protection &amp; cross-border data transfer rules\r\n\r\nWhy it matters: Kenya, Uganda and Tanzania each have modern data-protection laws that govern collection, storage, breach reporting and cross-border transfers. These laws can require local processing or “appropriate safeguards” before personal data leaves the jurisdiction and regulators are increasingly enforcing them.", "other_programs": "0.0", "additional_info": null, "referral_source": "Social media", "adj_revenue": null, "adj_team_size": null, "adj_blue_pct": null, "adj_tech_stage": null, "adj_tech_score": null, "adj_team_score": null, "adj_business_score": null, "adj_total_score": null, "adj_recommendation": null, "elig_result": "fail", "elig_reasons": ["Not registered"], "elig_registered": false, "elig_in_industry": true, "elig_solo_founder": false, "elig_answered_french": false, "elig_override": false, "eir": {"name": "Zandi", "region": "Southern Africa", "key": "zandi"}, "solution_description": "Focus Area: Low-Carbon Transportation and Ports: Green shipping, Port operations efficiency, Ocean data (e.g., IoT and big data  technologies, satellite technologies, drones, smart weighing systems), Ecotourism, Ecosystem restoration and protection, Ocean-based carbon dioxide removal\n\nCommercial  Dual-revenue “Trojan Horse” model\r\nPacking surveillance into commercially-funded aquaculture SaaS flips the MCS funding problem: farms pay OPEX for production monitoring while governments/payors subscribe for enforcement intelligence, lowering public CAPEX burdens shown to constrain conventional monitoring. \r\n\r\nTechnical Resilient underwater mesh + solar autonomy\r\nA purpose-built mesh of solar buoys with multi-hop, self-healing routing delivers persistent coverage where single-gateway or ship-based approaches fail; solar+power-aware firmware enables multi-month autonomous operation in low-connectivity maritime environments.", "yc_oneliner": "Aqua-Mesh Analytics uses IoT sensors and data analytics to optimize aquaculture operations."}, {"id": 599490, "company": "Association for the fight Against Development Obstacles ALCOD-Niger", "founder": "Abdourahamanemamanemoussa", "email": "abdourahamanemamanemoussa@gmail.com", "whatsapp": "+22790912933", "dob": "1995-01-01", "gender": "Male", "position": "Part-time team member", "country": "Niger", "founded": "2013-02-14", "registered": "Yes", "reg_date": null, "reg_country": "Niger", "reg_number": "DecreeNo.01095/MISPD/ACR/DGAPJ/DLPofNovember11,2019,amending DecreeNo.0347/MISPD/AR/GGAP/DLPofJune13,2013 HeadOffice:Niamey", "solo_founder": "No", "founder_structure": "4", "ownership_structure": "ALCOD–Niger is a legally registered non-profit association and does not have shareholders or equity ownership. The organization is governed by its General Assembly and managed by an Executive Board. All board members serve in governance and management roles without ownership shares.\r\nExecutive Board Members (0% ownership each): \r\nHamidou Ouayanit (President); Monsieur Idrissa Tchiernaka (Vice President); Sani Dodo (Secretary General); Neino Assoumane (Deputy Secretary General); Djibo Amadou Issaka (Treasurer General); Mahamadou Oumarou Yarima (Deputy Treasurer General); Laouali Maya (Secretary for External Relations); Zoumari Hamidou Ramatou (Secretary for Economic and Legal Affairs); Oumarou Issoufou (Secretary for Training and Communication). Daouda Aminata ( Deputy General Secretary,", "stage": "Concept stage .= The idea is being developed; research, planning, or prototyping is underway, but the product/service is not yet launched.", "blue_economy_pct": "Less than 50 %", "primary_focus": "Solutions to Pollution: Combatting plastic pollution, Agricultural runoffs, Chemical pollution, Biological pollution, Measures against sound pollution", "secondary_focus": "Sustainable Blue Food: Sustainable fisheries, Sustainable aquaculture, Substitutes to seafood", "pitch_video": "https://drive.google.com/file/d/1bp-Mf4skwPHy_s-VmufkUgoYt78zemU2/view?usp.=drivesdk", "pitch_deck": "Project Photo  (GLOBAL PROJECT COMPETITION ) PDF 2026.pdf 383.1 KB", "online_presence": "https://drive.google.com/file/d/1GLnxB7z_ibwuQFSm24RzXKxx0BuQchwb/view?usp.=drivesdk", "venture_url": null, "countries_operating": "Niger", "employees": "More than 10", "female_employees": "Less than 5", "youth_employees": "Less than 5", "sdgs": "1.3", "impact_measurement": "ALCOD–Niger monitors and measures its impact through a combination of qualitative and quantitative indicators aligned with its environmental, social, and governance objectives. At the project design stage, we define clear outputs, outcomes, and impact indicators for each intervention, particularly those related to pollution reduction, ecosystem protection, and community engagement.\r\nWe collect baseline data before implementation and conduct periodic monitoring through field visits, activity reports, attendance sheets, and photographic evidence. Key indicators include the number of communities reached, participants trained, awareness sessions conducted, waste collection volumes, restored public or natural spaces, and partnerships established with local authorities and community groups.\r\nCommunity feedback is a central component of our monitoring approach. We organize focus group discussions, stakeholder meetings, and beneficiary surveys to assess changes in knowledge, attitudes, and behaviors related to environmental protection and sustainable resource management.\r\nFinancial and operational monitoring is ensured through regular internal reviews, budget tracking, and narrative and financial reporting to partners and donors. Project results are documented and shared through progress reports and public communication channels.\r\nFinally, lessons learned are integrated into future project planning to continuously improve effectiveness and scalability. This participatory and evidence-based monitoring system allows ALCOD–Niger to demonstrate accountability, measure real impact at the community level, and align its actions with national priorities and international sustainability and blue economy standards.", "funding": "ALCOD–Niger is primarily funded through grants and partnership funding from local and international development organizations, government programs, and private donors. Funding supports our operational costs, community projects, environmental initiatives, and capacity-building activities. We also receive in-kind contributions such as volunteer time, training support, and materials from partners. Grant Funding Received in 2024 (USD): In 2024, ALCOD–Niger received approximately $ 45,000 USD in grants to implement community-based environmental and development projects, including waste management, ecosystem protection, and awareness campaigns. Our funding model emphasizes transparency, accountability, and sustainable partnerships, enabling us to deliver measurable impact while preparing for potential scaling and diversification of revenue streams in the future.", "revenue_2025": "50-99K", "revenue_2026": "&lt;50k", "market_size": "Below $ 1,000", "tech_stage": "Scaling / Optimization stage – Technology is proven, being optimized, or scaled to new markets or use cases.", "tech_unique": "ALCOD–Niger’s innovation lies in its community-driven, low-cost, and locally adaptable environmental solutions. Rather than relying on expensive or imported technologies, we combine simple waste management tools, environmental data collection, and digital communication platforms with strong community ownership. Our approach integrates environmental education, behavior change, and practical action, enabling communities to actively reduce pollution and protect ecosystems. By linking local knowledge with scalable monitoring methods and partnerships with municipalities, our model delivers sustainable impact in resource-constrained contexts and can be replicated across different regions.", "tech_tools": "ALCOD–Niger’s solution is powered by a combination of simple digital tools, community-based processes, and partnership frameworks. We use mobile data collection tools, spreadsheets, and cloud-based document sharing for project monitoring, reporting, and impact tracking. Communication and awareness activities are supported through social media platforms, messaging applications, and digital training materials. Operationally, our solution relies on participatory planning, community task forces, and collaboration with local authorities and civil society partners. This hybrid model ensures transparency, adaptability, and scalability while remaining effective in low-resource environments.", "tech_partners": "University or Research Institution\nEngineering Consultant / Contractor\nCorporate R&amp;D Partner\nStudent Interns / Volunteers\nAccelerator or Incubator", "tech_pain_points": "ALCOD–Niger’s main technical pain points relate to data management, infrastructure, and scalability in low-resource environments. While we collect valuable field data on pollution reduction and community engagement, our current tools are largely basic and manual, which limits real-time data aggregation, advanced analysis, and visualization. This can affect the speed and accuracy of impact reporting as operations expand.\r\nAnother challenge is limited access to specialized environmental technologies, such as advanced waste sorting equipment, monitoring sensors, or digital platforms adapted to rural contexts. Connectivity constraints, especially in remote areas, also pose risks to digital data collection and communication during scale-up.\r\nFrom a human capacity perspective, scaling requires stronger technical skills in data analytics, digital project management, and environmental monitoring. Without targeted training and system upgrades, there is a risk of operational inefficiencies and inconsistent data quality.\r\nDuring scaling, key risks include dilution of community engagement, increased operational costs, and coordination challenges across multiple regions. There is also a risk of dependence on external funding if revenue-generating components are not strengthened in parallel.\r\nTo mitigate these risks, ALCOD-Niger aims to invest in", "regulatory_barriers": "ALCOD–Niger operates within a regulatory environment that affects non-profit organizations, environmental activities, and community-based services. Key regulatory considerations include compliance with national NGO and association laws, environmental protection regulations, and local government authorization requirements. Any expansion of waste management, recycling, or ecosystem restoration activities may require permits or formal agreements with municipal authorities and relevant ministries.\r\nEnvironmental projects can also be subject to environmental impact assessment (EIA) requirements, particularly when activities involve waste handling, land use, or public infrastructure. Delays in approval processes or changes in regulatory frameworks could affect project timelines and scaling plans.\r\nIn addition, data collection and community engagement activities must comply with national regulations on data protection, public information, and citizen participation. While these regulations are manageable, they require clear protocols and administrative capacity to ensure full compliance.\r\nFor scaling across regions or borders, regulatory differences between municipalities or countries may create complexity in licensing, reporting, and partnership structures. Funding regulations, including donor compliance rules and public procurement procedures, can also influence project implementation speed and flexibility.\r\nTo mitigate these potential barriers, ALCOD works closely with local authorities, aligns its activities with national development and environmental policies, and ensures transparency and documentation in all operations. Strengthening legal and regulatory expertise and eng", "other_programs": "2.0", "additional_info": "Our association is committed to creating sustainable environmental and development impact in Niger and the broader West African region. Our strength lies in combining community engagement, local knowledge, and innovative low-cost solutions to reduce pollution, protect ecosystems, and empower citizens. We have a proven track record of successful pilot projects, strong partnerships with local authorities, and a dedicated team with expertise in environmental management, education, and social entrepreneurship.\r\nBy participating in the OceanHub Africa Acceleration Program, we aim to strengthen our technical capacity, access mentorship, and scale our impact across multiple communities. We are particularly excited to collaborate with like-minded organizations, adopt best practices in the Blue Economy, and explore innovative funding and partnership opportunities to ensure sustainability and measurable outcomes.", "referral_source": "Social media\nNews (web journals, blogs,etc)", "adj_revenue": null, "adj_team_size": null, "adj_blue_pct": null, "adj_tech_stage": null, "adj_tech_score": null, "adj_team_score": null, "adj_business_score": null, "adj_total_score": null, "adj_recommendation": null, "elig_result": "fail", "elig_reasons": ["Pure NGO"], "elig_registered": true, "elig_in_industry": true, "elig_solo_founder": false, "elig_answered_french": false, "elig_override": false, "eir": {"name": "Samuel", "region": "West Africa", "key": "samuel"}, "solution_description": "Focus Area: Solutions to Pollution: Combatting plastic pollution, Agricultural runoffs, Chemical pollution, Biological pollution, Measures against sound pollution\n\nALCOD–Niger’s innovation lies in its community-driven, low-cost, and locally adaptable environmental solutions. Rather than relying on expensive or imported technologies, we combine simple waste management tools, environmental data collection, and digital communication platforms with strong community ownership. Our approach integrates environmental education, behavior change, and practical action, enabling communities to actively reduce pollution and protect ecosystems. By linking local knowledge with scalable monitoring methods and partnerships with municipalities, our model delivers sustainable impact in resource-constrained contexts and can be replicated across different regions.", "yc_oneliner": "Association for the fight Against Development Obstacles ALCOD-Niger collects and recycles plastic waste from coastal and marine environments."}, {"id": 621887, "company": "Awai Triple A Global Resources", "founder": "Ayi Ayi", "email": "ayiayi72@gmail.com", "whatsapp": "+2348035961521", "dob": "1972-07-07", "gender": "Male", "position": "C-suite (CEO, CTO, CFO, COO, etc)", "country": "Nigeria", "founded": "2021-05-27", "registered": "Yes", "reg_date": "2021-05-27", "reg_country": "Nigeria", "reg_number": "4149540", "solo_founder": "Yes", "founder_structure": "5", "ownership_structure": "Ayi Ayi 50 %\r\nGladys Ukorebi 10 %\r\nAyi-Ita Ayi     10 %\r\nEmmanuel Anyama 10 %\r\nVictory Anyama 10 %\r\nLatonya Ayi 10 %", "stage": "Startup stage .= The product/service has launched; initial customers or pilots exist, and the focus is on validating the business model.", "blue_economy_pct": "Less than 50 %", "primary_focus": "Solutions to Pollution: Combatting plastic pollution, Agricultural runoffs, Chemical pollution, Biological pollution, Measures against sound pollution", "secondary_focus": "Solutions to Pollution: Combatting plastic pollution, Agricultural runoffs, Chemical pollution, Biological pollution, Measures against sound pollution", "pitch_video": "https://youtu.be/KS9pUri8sLw?si.=CUqnUlTBJ9YFib6-", "pitch_deck": "VIDEO SCRIPT.docx 18.9 KB", "online_presence": "https://maps.app.goo.gl/VZyzhVEEw3oqdbbt5", "venture_url": null, "countries_operating": "Nigeria", "employees": "5 – 10", "female_employees": "Less than 5", "youth_employees": "Less than 5", "sdgs": "6. Clean Water and Sanitation\n9. Industry, Innovation and Infrastructure", "impact_measurement": "We will measure success through:\r\n * Tonnage: Monthly logs of plastic diverted from the environment.\r\n * Livelihoods: Tracking the income growth of our 150+ collectors.\r\n * Market Traction: Revenue generated from the sale of processed HDPE/PET flakes.", "funding": "10K", "revenue_2025": "&lt;50k", "revenue_2026": "&lt;50k", "market_size": "$ 60,000 – $ 100,000", "tech_stage": "Scaling / Optimization stage – Technology is proven, being optimized, or scaled to new markets or use cases.", "tech_unique": "Our solution is decentralized. We are establishing 'Green Hubs'—neighborhood-based collection and processing centers run by local youth and women. We don't just pick up trash; we shred and bale it, converting 'garbage' into high-value raw materials for the manufacturing industry. We aren't just cleaning up; we are building a factory without walls", "tech_tools": "shredders and balers", "tech_partners": "University or Research Institution\nStudent Interns / Volunteers", "tech_pain_points": "1. Waste contamination and sorting drift- as volume increases, the quality of sorting often drops. Mixed plastics can ruin an entire industrial batch, leading to rejected loads and loss of trust with buyers.\r\n2. Energy costs and Grid instability- Industrial shredders and balers are energy-intensive. \r\n3. Machine wear and maintenance-Shredder blades get dull quickly when processing rigid plastics and finding specialized technicians to sharpen and replace industrial blades takes time leading to operational paralysis.\r\nForeseeable risks:\r\na) If global oil prices drop, manufacturers might find it easier to buy new plastic rather than recycle flakes.\r\nb) Logistical bottlenecks- traffic congestion in trying to move up to 20 tons of plastic across Calabar\r\nc)Policy and regulatory shifts: Regulatory agency might introduce new processing levies", "regulatory_barriers": "In the Nigerian waste management landscape, regulatory barriers can be as challenging as technical ones. Operating in Calabar, Cross River State, we are subject to three levels of oversight: Federal, State and Local authority:\r\n1. Environmental impact Assessment (EIA): Operating a shredding plant involves noise and potential dust and water runoff. Without EIA certificate, you risk a cease-and-desist order.\r\n2. Standard and quality control: The standards organization of Nigeria sets the specifications for raw materials. If the shredded flakes contain high levels of moisture, PVC contamination or varying melting points, they may be classified as substandard, which prevents exportation or selling to high-tier manufacturers.\r\n3. Inter-state movement permits: Trucks carrying scrap or recycled material are often flagged at checkpoints for haulage permits, environmental levies etc.", "other_programs": "0.0", "additional_info": "Calabar generates approximately 123,300 tons of municipal waste monthly, with plastics making up 14% (approx. 17,000 tons) of that volume. Due to inadequate formal infrastructure, much of this plastic ends up in drainage systems, leading to urban flooding and ocean leakage. Current systems are top-down and exclude the informal sector resulting in environmental degradation and lost economic potential for the city’s unemployed youth. Our approach is \"Waste-to-Wealth\" system that incentivizes collection at the source.\r\nMission &amp; Vision\r\n * Mission: To empower Calabar’s urban communities by establishing decentralized recovery hubs that transform plastic waste into economic value.\r\n * Vision: To create a plastic-free Calabar where environmental health and economic dignity are restored to every household.", "referral_source": "VC4A", "adj_revenue": null, "adj_team_size": null, "adj_blue_pct": null, "adj_tech_stage": null, "adj_tech_score": null, "adj_team_score": null, "adj_business_score": null, "adj_total_score": null, "adj_recommendation": null, "elig_result": "fail", "elig_reasons": ["No ocean link"], "elig_registered": true, "elig_in_industry": false, "elig_solo_founder": false, "elig_answered_french": false, "elig_override": false, "eir": {"name": "Samuel", "region": "West Africa", "key": "samuel"}, "solution_description": "Focus Area: Solutions to Pollution: Combatting plastic pollution, Agricultural runoffs, Chemical pollution, Biological pollution, Measures against sound pollution\n\nOur solution is decentralized. We are establishing 'Green Hubs'—neighborhood-based collection and processing centers run by local youth and women. We don't just pick up trash; we shred and bale it, converting 'garbage' into high-value raw materials for the manufacturing industry. We aren't just cleaning up; we are building a factory without walls", "yc_oneliner": "Awai Triple A Global Resources uses recirculating aquaculture systems for water-efficient fish farming."}, {"id": 622541, "company": "Beldium Inc", "founder": "David Obi", "email": "davidobi@beldium.com", "whatsapp": "09016690224", "dob": "2000-04-24", "gender": "Male", "position": "Founder/Co-founder", "country": "Nigeria", "founded": "2025-01-10", "registered": "No", "reg_date": "2025-01-10", "reg_country": "Nigeria", "reg_number": null, "solo_founder": "Yes", "founder_ nds. No grants received until now.", "revenue_2025": "&lt;50k", "revenue_2026": "100-499K", "market_size": "$ 60,000 – $ 100,000", "tech_stage": "MVP tested / validated – MVP has been trialed with users or partners; early feedback collected.", "tech_unique": "Brikoloo transforms plastic waste collected directly from Lake Kivu and urban ravines into durable, eco-friendly construction blocks. Unlike conventional recycling methods, our process repurposes local plastic pollution into affordable housing materials, simultaneously addressing environmental degradation and social housing needs. This circular approach combines pollution mitigation, material innovation, and social impact, offering a scalable solution to the dual challenges of waste management and sustainable urban housing in Africa.", "tech_tools": "Our solution relies on a mechanical plastic shredding and compression system, where collected plastics are sorted, cleaned, shredded, and compacted into construction blocks. We use custom molds and controlled heat-compression processes to ensure uniformity and durability. Operational efficiency is tracked using basic inventory and production management software, while quality control is conducted manually and through simple material testing. Our process is designed for low-energy, locally maintainable operations, suitable for replication in other African urban and lake-side contexts.", "tech_partners": "Makerspace / Fabrication Lab\nTechnical Mentor or Advisor\nAccelerator or Incubator", "tech_pain_points": "Our main technical challenges include ensuring consistent block quality from heterogeneous plastic inputs and scaling our collection-processing-production workflow efficiently. Variations in plastic type, contamination, and moisture can affect block durability and production speed.\r\nDuring scaling, we foresee potential risks such as supply chain disruptions for collected plastics, equipment maintenance challenges, and logistical bottlenecks in transporting waste from urban ravines and lake shores to the processing site. To mitigate these risks, we plan to standardize material preprocessing, invest in modular production units, and develop partnerships with local waste collectors and transport providers.\r\nAdditionally, as we expand to new sites, training local teams on operational protocols will be critical to maintain consistent quality and efficiency.", "regulatory_barriers": "The regulatory landscape for Brikoloo primarily relates to building standards, environmental compliance, and waste management regulations in the Democratic Republic of Congo. Current challenges include:\r\n1.Building permits and approval: Construction codes may not explicitly recognize plastic-based blocks, requiring approval for structural use in housing projects.\r\n2.Waste collection and transportation: Collecting plastic waste from public areas, rivers, or lake shores may require municipal permissions or collaboration with local authorities.\r\n3.Environmental compliance: Operations must meet local regulations for waste handling, water runoff, and emissions from heat-compression units, though current regulations are often underdeveloped or inconsistently enforced.\r\n\r\nTo navigate these barriers, our company plans to engage local authorities early, demonstrate safety and durability of our blocks through standardized testing, and participate in municipal or regional waste management initiatives. We also aim to secure pilot project approvals with community partners to validate our building materials in real-world housing projects.\r\nOverall, while regulatory hurdles exist, they are manageable with proactive engagement and documentation, and they do not impede the potential for scaling our solution across lake-side and urban areas.", "other_programs": "0.0", "additional_info": null, "referral_source": "Social media", "adj_revenue": null, "adj_team_size": null, "adj_blue_pct": null, "adj_tech_stage": null, "adj_tech_score": null, "adj_team_sc ed approach ensures we measure both environmental and educational outcomes.", "funding": "15000", "revenue_2025": "&lt;50k", "revenue_2026": "&lt;50k", "market_size": "$ 1,000 – $ 5,000", "tech_stage": "Scaling / Optimization stage – Technology is proven, being optimized, or scaled to new markets or use cases.", "tech_unique": "Our technology is unique because it turns plastic waste into high-quality 3D printing filament and ready-to-use STEM models in a single, circular system. Unlike standard filament producers, we integrate waste collection, material processing, and educational product design into one eco-focused pipeline.\r\n\r\nWe also optimize for local materials, low energy consumption, and educational applicability, making our products both sustainable and practical. This combination of environmental impact, hands-on learning, and accessible 3D printing sets us apart from traditional recycling or edtech solutions.", "tech_tools": "Our solution is powered by a mix of hardware, software, and processes tailored for sustainability and education:\r\n\r\nPlastic extruders to convert waste into high-quality 3D printing filament.\r\n3D printers optimized for recycled materials.\r\nCAD and 3D modeling software to design STEM models and customizable educational kits.\r\nQuality control processes to ensure consistent filament diameter and print reliability.\r\nWaste sorting and recycling protocols to maximize material recovery.\r\nData tracking systems to monitor filament production, school engagement, and environmental impact.", "tech_partners": "Makerspace / Fabrication Lab\nTechnical Mentor or Advisor\nStudent Interns / Volunteers\nAccelerator or Incubator", "tech_pain_points": "Our main technical pain points currently revolve around machinery acquisition and operational space. Importing shredders, extruders, and high-quality 3D printers is expensive, subject to long lead times, and sometimes faces regulatory hurdles. Securing adequate warehouse space for recycling, filament production, and storing finished STEM kits is also a challenge, as limited space restricts scaling capacity.\r\n\r\nAs we scale, risks include delays in machinery delivery, increased operational costs, and inefficiencies in handling larger volumes of plastic waste. Ensuring consistent product quality while expanding production will require careful planning and infrastructure investment.", "regulatory_barriers": "Currently, Eco Prints Generation operates as the first-of-its-kind company in Kenya in this niche of recycling plastic into 3D printing filament and STEM models. As such, there are no specific regulations yet governing this type of manufacturing.\r\nPotential regulatory barriers could emerge as the government develops frameworks around waste management, recycled materials, and educational product safety. We may need to comply with future standards for plastic recycling, product certification, occupational safety, and environmental impact reporting. Being a pioneer means we have the advantage of shaping best practices, but must stay agile to adapt to any new regulations.", "other_programs": "0.0", "additional_info": "Yes—Eco Prints Generation is more than a business; it’s a movement for sustainable innovation and education. We’re tackling two pressing challenges at once: plastic pollution and lack of accessible STEM resources. By transforming waste into 3D printing filament and educational models, we create measurable environmental impact while empowering the next generation of innovators.\r\n\r\nBeing a first-of-its-kind venture in Kenya, we have the chance to set industry standards, inspire communities, and prove that profitability and purpose can go hand in hand. We’re ready to scale, innovate, and lead in green tech education.", "referral_source": "VC4A", "adj_revenue": null, "adj_team_size": null, "adj_blue_pct": null, "adj_tech_stage": null, "adj_tech_score": null, "adj_team_score": null, "adj_business_score": null, "adj_total_score": null, "a mpany’s vision.\r\n\r\nNasra Irunde – 15%\r\nAs COO, Nasra oversees factory operations, logistics, and farmer sourcing networks.\r\n\r\nSabrina Saidi – 15%\r\nSabrina, the CMO, leads brand development, customer acquisition, and communication strategies. \r\n\r\nShabani Hassan – 10%\r\nShsbani the CFO, manages financial planning, budgeting, and compliance", "stage": "Growth stage .= The company has proven market traction, consistent revenue, and is expanding operations, markets, or team.", "blue_economy_pct": "More than 50%", "primary_focus": "Solutions to Pollution: Combatting plastic pollution, Agricultural runoffs, Chemical pollution, Biological pollution, Measures against sound pollution", "secondary_focus": "Low-Carbon Transportation and Ports: Green shipping, Port operations efficiency, Ocean data (e.g., IoT and big data  technologies, satellite technologies, drones, smart weighing systems), Ecotourism, Ecosystem restoration and protection, Ocean-based carbon dioxide removal", "pitch_video": "https://youtu.be/tOyxNoD9J_M?si.=R585nn0xjl9DW_cZ", "pitch_deck": "Global%20green%20packaging%20Deck.pdf 3.1 MB", "online_presence": "https://www.instagram.com/global_green_packaging?igsh.=MWZyY3ZuNDFvbHhqbQ%3D%3D&amp;utm_source.=qr", "venture_url": null, "countries_operating": "Tanzania", "employees": "5 – 10", "female_employees": "5 – 10", "youth_employees": "5 – 10", "sdgs": "8. Decent Work and Economic Growth\n9. Industry, Innovation and Infrastructure\n12. Responsible Consumption and Production\n13. Climate Action\n14. Life Below Water\n15. Life on Land", "impact_measurement": "Global Green Packaging Solutions monitors and measures its impact through a combination of production data, customer sales records, and environmental conversion metrics aligned with international sustainability frameworks.\r\n\r\nPlastic pollution prevention: We track the number of biodegradable packaging units produced and sold to quantify the number of single-use plastic items replaced. Using industry-standard plastic weight equivalence, we estimate plastic waste prevented from entering landfills, rivers, and coastal ecosystems.\r\n\r\nOcean impact: As a land-based ocean protection solution, we focus on upstream plastic leakage prevention. By operating in coastal and river-connected regions of Tanzania, we estimate reduced plastic flow into marine ecosystems using leakage risk models tied to distribution geography.\r\n\r\nClimate impact: We measure carbon impact by calculating avoided emissions from plastic production and methane emissions prevented through the use of agricultural waste (banana stems) instead of landfill disposal. Emission factors are sourced from recognized lifecycle assessment benchmarks.\r\n\r\nSocial impact: We monitor job creation, gender participation, youth employment, and farmer participation through internal HR records and supplier contracts. Farmer income generated from banana stem sourcing is tracked monthly.\r\n\r\nReporting: Impact data is reviewed quarterly and used for internal decision-making, partner reporting, and grant reporting. As we scale, we plan to align our reporting with SDG indicators and OceanHub Africa’s impact measurement framework.", "funding": "The company is funded through a mix of grants, angel investment, and founder capital.  Grants received in 2024: USD 55,000  Angel investment: USD 33,000", "revenue_2025": null, "revenue_2026": null, "market_size": "Above $ 100,000", "tech_stage": "Commercial-ready / Market launch – Product or technology is finalized and available for customers.", "tech_unique": "Global Green Packaging Solutions has developed a tree-free, marine-safe packaging technology that converts banana stem agricultural waste into high-performance biodegradable packaging. Our innovation lies in combining a chemical-free fibre extraction process, creating packaging that fully biodegrades within 60–90 days without releasing microplastics, even if it leaks into marine environments.\r\n\r\nUnlike conventional biodegradable plastics that rely on imported bio-resins or food-grade crops, our technology uses post-harvest waste, reducing methane emissions, preventing plastic leakage into rivers and oceans, and creating income for smallholder farmers. This waste-to-value circular model lowers production costs, strengthens local supply chains, and enables scalable manufacturing.", "tech_tools": "Our solution is powered by a combination of mechanical fibre-extraction equipment, low-energy pulping and moulding processes, and manual-to-semi-automated production systems adapted for local manufacturing contexts. We use process optimization tools to track material yield, production efficiency, and waste reduction across the value chain. Basic ERP and accounting software support inventory management, procurement, and financial tracking, while impact data (plastic replaced, emissions avoided, farmer income generated) is monitored through internal dashboards and field reporting systems. This integrated approach allows us to maintain quality, scalability, and traceability while keeping production accessible and affordable in emerging markets.", "tech_partners": "None at the moment", "tech_pain_points": "Our main technical pain points relate to scaling production capacity while maintaining consistent material quality, as agricultural waste inputs vary by season and location. Equipment optimization is required to improve throughput and reduce downtime as volumes increase. During scaling, key risks include capital intensity for machinery expansion, the need for process standardization across new facilities, and ensuring reliable farmer supply networks in new regions. There is also a risk of quality variation when entering new markets without adequate technical training and monitoring systems. Addressing these challenges requires improved automation, stronger quality-assurance systems, and technical mentorship areas where accelerator support would be highly valuable.", "regulatory_barriers": "GGP’S operates within the sustainable packaging and materials manufacturing sector. While our product aligns well with environmental policies, we anticipate several regulatory considerations as we scale:\r\n\r\n1. Packaging &amp; Materials Standards\r\nBiodegradable and compostable packaging must comply with national and regional quality, safety, and labeling standards. Differences in definitions of “biodegradable” or “compostable” across countries may require additional testing, certification, or product adaptation when entering new markets.\r\n\r\n2. Environmental &amp; Industrial Licensing\r\nManufacturing facilities require environmental impact assessments (EIAs), waste management permits, and industrial operation licenses. While our production process is low-impact and chemical-free, approval timelines can slow expansion if not well coordinated with local authorities.\r\n\r\n3. Cross-Border Trade &amp; Certification\r\nAs we plan regional expansion within East and Central Africa, exporting packaging products may require compliance with varying customs regulations, import duties, and eco-certification requirements. Harmonization across regional trade blocs is improving but remains inconsistent.\r\n\r\n4. Public Procurement Regulations\r\nFor government and institutional contracts, procurement rules can favor low-cost conventional plastics over sustainable alternatives. Policy alignment and advocacy are sometimes needed to ensure biodegradable packaging qualifies under green procurement frameworks.\r\n\r\n5. Policy Enforcement Gaps\r\nAlthough plastic bans exist in several African countries, inconsistent enforcement can reduce market incentives for businesses to switch to sustainable alternatives, affecting adoption speed.", "other_programs": "0.0", "additional_info": "Global Green Packaging Solutions is building a land-based solution to ocean pollution by addressing one of the biggest root causes of marine litter: single-use plastic packaging. Operating in Tanzania, a coastal country with direct impact on the Indian Ocean, we intentionally focus on preventing plastic leakage at source, rather than downstream cleanup.\r\n\r\nBeyond our core technology, we bring strong local context, community integration, and scalability potential. Our waste-to-value model not only replaces plastic but also creates income opportunities for smallholder farmers, green jobs for youth and women, and affordable sustainable alternatives for businesses that struggle to access imported eco-packaging.\r\n\r\nWe see OceanHub Africa as a strategic partner to help us strengthen our ocean-impact measurement, expand into coastal and high-leakage regions, and connect with the broader Blue Economy ecosystem. Participation in the program would accelerate our transition from a national climate solution into a regional ocean-impact venture, aligned with Africa’s urgent need to protect marine ecosystems while driving inclusive economic growth.\r\n\r\nWe are highly committed, impact-driven, and ready to actively engage with mentors, peers, and partners throughout the program.", "referral_source": "VC4A", "adj_revenue": null, "adj_team_size": null, "adj_blue_pct": null, "adj_tech_stage": null, "adj_tech_score": null, "adj_team_score": null, "adj_business_score": null, "adj_total_score": null, "adj_recommendation": null, "elig_result": "fail", "elig_reasons": ["Solo founder"], "elig_registered": true, "elig_in_industry": true, "elig_solo_founder": true, "elig_answered_french": false, "elig_override": false, "eir": {"name": "Solomon", "region": "East Africa", "key": "solomon"}, "solution_description": "Focus Area: Solutions to Pollution: Combatting plastic pollution, Agricultural runoffs, Chemical pollution, Biological pollution, Measures against sound pollution\n\nGlobal Green Packaging Solutions has developed a tree-free, marine-safe packaging technology that converts banana stem agricultural waste into high-performance biodegradable packaging. Our innovation lies in combining a chemical-free fibre extraction process, creating packaging that fully biodegrades within 60–90 days without releasing microplastics, even if it leaks into marine environments.\r\n\r\nUnlike conventional biodegradable plastics that rely on imported bio-resins or food-grade crops, our technology uses post-harvest waste, reducing methane emissions, preventing plastic leakage into rivers and oceans, and creating income for smallholder farmers. This waste-to-value circular model lowers production costs, strengthens local supply chains, and enables scalable manufacturing.", "yc_oneliner": "Global Green Packaging Solutions collects and recycles plastic waste from coastal and marine environments."}, {"id": 619683, "company": "GreenTech Solutions", "founder": "Clint Morar", "email": "clint.morar@transnet.net", "whatsapp": "+27825211985", "dob": "1978-10-25", "gender": "Male", "position": "Founder/Co-founder", "country": "South Africa", "founded": "2025-01-01", "registered": "No", "reg_date": null, "reg_country": "South Africa", "reg_number": null, "solo_founder": "Yes", "founder_structure": "0", "ownership_structure": "Clint Raynor Morar 100%", "stage": "Concept stage .= The idea is being developed; research, planning, or prototyping is underway, but the product/service is not yet launched.", "blue_economy_pct": "More than 50%", "primary_focus": "Low-Carbon Transportation and Ports: Green shipping, Port operations efficiency, Ocean data (e.g., IoT and big data  technologies, satellite technologies, drones, smart weighing systems), Ecotourism, Ecosystem restoration and protection, Ocean-based carbon dioxide removal", "secondary_focus": "Solutions to Pollution: Combatting plastic pollution, Agricultural runoffs, Chemical pollution, Biological pollution, Measures against sound pollution", "pitch_video": "https://www.youtube.com/watch?v.=yVjg2YRxt40", "pitch_deck": "44435096_GreenTech_ClintMorar (2).pdf 4.1 MB", "online_presence": "https://clint-s-green-leafs-website-lhq2r0fu9-luncedoks-7540s-projects.vercel.app/", "venture_url": null, "countries_operating": "South Africa", "employees": "Less than 5", "female_employees": "Less than 5", "youth_employees": "Less than 5", "sdgs": "7. Affordable and Clean Energy\n8. Decent Work and Economic Growth\n9. Industry, Innovation and Infrastructure\n11. Sustainable Cities and Communities\n13. Climate Action", "impact_measurement": "I align my projects directly with the UN Sustainable Development Goals because they provide a clear framework for measuring real-world impact. For example, my initiatives in hydrogen and rural electrification contribute to SDG 7 (Affordable &amp; Clean Energy) by expanding access to clean power, while my modular systems and connectivity work support SDG 9 (Industry, Innovation &amp; Infrastructure). I also track how my projects reduce carbon emissions under SDG 13 (Climate Action) and create new opportunities for communities under SDG 8 (Decent Work &amp; Economic Growth). To make this measurable, I monitor key indicators such as kilograms of hydrogen produced, cost per kilogram, households electrified, tons of CO₂ avoided, and the number of communities connected to digital platforms.\r\n\r\nI use dashboards and structured reporting to monitor progress against these baselines, combining quantitative data with qualitative feedback from the communities I serve. By visualizing metrics like renewable energy share, local employment growth, and gender participation, I can demonstrate both technical and social outcomes. I also partner with universities and NGOs to validate my data, ensuring credibility in front of investors and policymakers. For me, impact is not just about numbers—it’s about showing how sustainable energy and digital inclusion empower people, reduce emissions, and create long-term value. This structured approach allows me to communicate my progress clearly, whether in investor pitch decks, sustainability reports, or community case studies.", "funding": "5000 USD", "revenue_2025": "No revenue", "revenue_2026": "No revenue", "market_size": "$ 15,000 – $ 30,000", "tech_stage": "Concept / Research stage – The idea or technology is being researched or designed; no prototype yet.", "tech_unique": "As Chief Marine Engineering Officer for port operations, I create integrated energy ecosystems that serve both vessels and port communities. Biodiesel powers auxiliary engines, bio‑LPG offers a drop‑in solution for port equipment and coastal shipping, and biogas turns waste streams into usable energy for facilities. By combining these technologies with digital dashboards and AI‑driven monitoring, I empower ports to track emissions, optimize fuel use, and demonstrate measurable progress toward climate targets. My approach blends engineering mastery with ethical leadership and investor‑ready storytelling, ensuring maritime sustainability is not just a technical upgrade but a strategic transformation.", "tech_tools": "I power my solution with a blend of modular engineering, digital monitoring, and accessible software. I use no‑code platforms like Airtable, Softr, and Webflow to prototype, collect data, and build dashboards that track biodiesel, bio‑LPG, and biogas performance in real time. AI tools support language synthesis, visualization, and predictive modeling, while server architecture expertise from my Model Context Protocol hackathon ensures secure, scalable connectivity for maritime and rural projects. My processes emphasize structured cost modeling, competitive analysis, and SDG‑aligned reporting, reinforced by community feedback loops and third‑party validation. This integration makes my energy ecosystems transparent, scalable, and investor‑ready.", "tech_partners": "University or Research Institution", "tech_pain_points": "Today, my main technical pain points revolve around the complexity of integrating multiple renewable fuel streams—biodiesel, bio‑LPG, and biogas—into maritime operations and port infrastructure. Each fuel has unique handling, storage, and safety requirements, and ensuring compatibility with existing systems is a constant challenge. I also face difficulties in building modular production units that can be deployed cost‑effectively while maintaining consistent quality and reliability. Balancing affordability with technical rigor remains a daily struggle, especially when aligning solutions with investor expectations and community needs.\r\n\r\nLooking ahead, I foresee several risks during scaling. The first is supply chain volatility—feedstock availability for biodiesel and biogas can fluctuate, which threatens consistency. The second is regulatory uncertainty, as maritime fuel standards and emissions policies evolve rapidly and may require costly adjustments. Technical scalability itself poses risks: systems that work well at pilot scale may encounter efficiency losses or safety issues when expanded. There is also the challenge of maintaining community trust and investor confidence while scaling, since transparency and measurable impact are critical. Finally, cybersecurity risks grow as more digital monitoring tools are deployed.", "regulatory_barriers": "One of the main regulatory barriers I face is the evolving framework around renewable fuels in the maritime sector. Biodiesel, bio‑LPG, and biogas each fall under different compliance regimes, and I must ensure that production, storage, and usage meet international standards such as IMO emissions regulations and MARPOL conventions. Certification processes for alternative fuels can be lengthy and costly, and there is often a lack of harmonization between local, national, and international authorities. This creates uncertainty when scaling across multiple jurisdictions, as what is permissible in one port may require additional approvals in another.\r\n\r\nI also anticipate challenges with safety and environmental regulations. Biodiesel blends must meet strict quality standards to avoid engine damage, bio‑LPG requires specialized handling and storage permits, and biogas facilities are subject to waste management and emissions controls. In addition, regulatory bodies are still developing clear pathways for integrating these fuels into mainstream maritime operations, which means I must navigate pilot project exemptions and transitional policies. Finally, financial incentives and carbon credit schemes vary widely, and delays in policy adoption could slow investor confidence. For me, regulatory barriers are less about technical feasibility and more about aligning innovation with evolving compliance landscapes.", "other_programs": "0.0", "additional_info": "Yes — I would highlight that my business is designed to deliver integrated, community‑centric energy ecosystems that go beyond technical innovation. By focusing on biodiesel, bio‑LPG, and biogas for the maritime sector, I am creating solutions that reduce emissions, lower operating costs, and transform waste streams into usable energy. What makes my approach distinctive is the combination of modular engineering, digital transparency, and ethical leadership. I use no‑code dashboards and AI‑driven monitoring to make performance data accessible, measurable, and investor‑ready, while ensuring compliance with evolving sustainability regulations.\r\n\r\nI also bring a strong commitment to academic integrity and social responsibility, which underpins every aspect of my work. My vision is not only to decarbonize maritime operations but to empower communities and strengthen investor confidence by demonstrating clear alignment with the UN Sustainable Development Goals. In this way, my business is positioned as both a technical innovator and a trusted partner in building a sustainable, inclusive future for industry and society.", "referral_source": "News (web journals, blogs,etc)", "adj_revenue": null, "adj_team_size": null, "adj_blue_pct": null, "adj_tech_stage": null, "adj_tech_score": null, "adj_team_score": null mes at the project design stage. For every intervention, we develop a results framework that outlines inputs, activities, outputs, outcomes, and long-term impact.\r\nBaseline assessments are a critical first step in our measurement process. Before implementing any project, we conduct baseline surveys, community needs assessments, and situational analyses to understand existing conditions. In WASH projects, for example, we assess access to safe water, sanitation coverage, hygiene practices, and prevalence of waterborne diseases. In environmental resilience programs, we document land use patterns, tree cover, climate risks, and community coping strategies.\r\nDuring implementation, we use routine monitoring tools to track progress. These include activity reports, attendance registers, field observation checklists, and digital data collection where possible. Project staff and trained community volunteers collect data regularly, ensuring timely and accurate information from the field.\r\nCommunity participation is a core pillar of our impact measurement approach. We actively involve community members in monitoring processes through feedback meetings, focus group discussions, and community scorecards.\r\nTo measure outcomes and impact, HopeRise conducts periodic evaluations, including mid-term and end-line assessments. These evaluations compare baseline and follow-up data to determine changes attributable to our interventions. For example, we measure reductions in time spent collecting water, improvements in handwashing practices, increased school attendance linked to better sanitation, or improved household resilience to climate shocks. Where feasible, we disaggregate data by sex, age, and vulnerability status.", "funding": "$ 10,000", "revenue_2025": null, "revenue_2026": null, "market_size": "Above $ 100,000", "tech_stage": "Concept / Research stage – The idea or technology is being researched or designed; no prototype yet.", "tech_unique": "HopeRise Community Foundat  across expanding programs and communities.", "regulatory_barriers": "Potential regulatory barriers affecting our product or service include NGO registration and compliance requirements under Zambian law, approval from relevant government ministries, and adherence to environmental, public health, and WASH standards. Delays in permits, reporting obligations, and compliance audits may affect project timelines. Additionally, funding regulations, donor compliance rules, procurement laws, and community consent requirements can pose administrative challenges, requiring strong governance and continuous regulatory engagement.", "other_programs": "3.0", "additional_info": "Not at all", "referral_source": "Social media", "adj_revenue": null, "adj_team_size": null, "adj_blue_pct": null, "adj_tech_stage": null, "adj_tech_score": null, "adj_team_score": null, "adj_business_score": null, "adj_total_score": null, "adj_recommendation": null, "elig_result": "fail", "elig_reasons": ["Not registered"], "elig_registered": false, "elig_in_industry": true, "elig_solo_founder": false, "elig_answered_french": false, "elig_override": false, "eir": {"name": "Zandi", "region": "Southern Africa", "key": "zandi"}, "solution_description": "Focus Area: Sustainable Blue Food: Sustainable fisheries, Sustainable aquaculture, Substitutes to seafood\n\nHopeRise Community Foundation’s solution is powered by a combination of practical tools, digital systems, and community-centered processes. Key tools include mobile data collection platforms such as KoboToolbox or ODK for field monitoring, Microsoft Excel and Google Sheets for data analysis, and simple GIS tools for mapping water points and environmental risks. Project management software like Trello or Asana supports planning, task tracking, and accountability. Financial management relies on basic accounting software to ensure transparency. Core processes include participatory community assessments, baseline and end-line surveys, routine monitoring and evaluation, and regular stakeholder reviews. These tools and processes enable evidence-based decision-making, efficient implementation.", "yc_oneliner": "HopeRise Community Foundation processes and preserves fish using improved smoking and drying technology."}, {"id": 603370, "company": "Ikna gold frites", "founder": "Ibrahim ISSAKA SEYNI", "email": "seyni8715@gmail.com", "whatsapp": "+33605725574", "dob": "1987-04-01", "gender": "Male", "position": "Founder/Co-founder", "country": "Niger", "founded": "2025-09-11", "registered": "No", "reg_date": "2025-10-15", "reg_country": "Niger", "reg_number": null, "solo_founder": "Yes", "founder_structure": "1", "ownership_structure": "Ikna Gold Frites est détenue par deux membres fondateurs. Issaka Seyni Ibrahim détient 70 % de l’entreprise. Il apporte son expertise en management agroalimentaire et supervise l’ensemble du projet, de la production à la commercialisation. ISSAKA Moussa détient 30 % et est responsable de la gestion opérationnelle quotidienne, y compris la supervision de la production, du personnel et de la logistique. Cette structure simple permet une prise de décision rapide et efficace tout en alignant les responsabilités avec l’expertise de chacun. Aucun investisseur externe n’est encore intégré à la propriété de l’entreprise, assurant une gouvernance claire et agile.", "stage": "Concept stage .= The idea is being developed; research, planning, or prototyping is underway, but the product/service is not yet launched.", "blue_economy_pct": "Less than 50 %", "primary_focus": "Sustainable Blue Food: Sustainable fisheries, Sustainable aquaculture, Substitutes to seafood", "secondary_focus": null, "pitch_video": "https://youtu.be/O0PbR4uXnuU?si.=qcRwhw0TSd_NhoT0", "pitch_deck": "Pitch Ikna gold frites..f.pdf 93.7 KB", "online_presence": null, "venture_url": "https://vc4a.com/ventures/ikna-gold-frites/", "countries_operating": "Niger", "employees": "More than 10", "female_employees": "Less than 5", "youth_employees": "More than 10", "sdgs": "1.4\n2.a\n3.4\n5.2\n8.2\n9.2", "impact_measurement": "Ikna Gold Frites mesure son impact à plusieurs niveaux, en combinant des indicateurs quantitatifs et qualitatifs pour évaluer l’efficacité sociale, économique et environnementale de son projet.\r\n\r\n1. Impact économique et social : Nous suivons le nombre d’emplois créés directement et indirectement, en particulier pour les jeunes et les femmes dans la chaîne de valeur. Chaque trimestre, nous recueillons des données sur les revenus et la stabilité financière des employés et des producteurs partenaires. Nous mesurons également l’évolution des revenus des agriculteurs locaux qui fournissent les pommes de terre, afin de suivre l’amélioration de leur qualité de vie. Des enquêtes de satisfaction auprès des employés et des fournisseurs nous permettent d’évaluer les conditions de travail et l’équité dans les relations commerciales.\r\n\r\n2. Impact sur la sécurité alimentaire et la consommation : Nous suivons la quantité de frites produites et distribuées, le nombre de points de vente desservis (marchés, hôtels, supermarchés) et le volume consommé par les ménages locaux. Ces données nous aident à évaluer la contribution du projet à l’accès à des produits alimentaires transformés de qualité et à la réduction de la dépendance aux importations.\r\n\r\n3. Impact environnemental : Nous suivons les pertes post récolte de pommes de terre avant et après la mise en place du projet, ainsi que l’utilisation des ressources énergétiques. L’intégration de panneaux solaires et d’équipements économes en énergie est suivie par des relevés réguliers de consommation électrique, permettant d’estimer les réductions d’empreinte carbone.\r\n\r\n4. Outils et suivi : Un tableau de bord interne compile ces indicateurs clés chaque mois, et nous produisons un rapport annuel d’impact pour ajuster les pratiques et maximiser les bénéfices sociaux et environnementaux. Cette approche systématique permet à Ikna Gold Frites de démontrer concrètement sa contribution au développement local, à la création d’emplois durables et à la sécurité alimentaire.", "funding": "0", "revenue_2025": null, "revenue_2026": null, "market_size": "Above $ 100,000", "tech_stage": "Pilot / Demonstration stage – Technology deployed in real-world conditions for testing and data collection.", "tech_unique": "Ikna Gold Frites se distingue par son approche intégrée de la transformation agroalimentaire locale, combinant innovation technologique, optimisation de la chaîne de valeur et impact social. L’innovation réside non seulement dans les équipements et techniques de production, mais dans l’ensemble du modèle de production, de distribution et de durabilité, rendant le projet unique au Niger et en Afrique de l’Ouest.\r\n\r\nLa technologie utilisée comprend des lignes modernes de blanchiment, découpe, pré-friture et surgélation, conçues pour produire des frites surgelées de qualité tout en réduisant les pertes post-récolte.", "tech_tools": "Ikna Gold Frites utilise Power BI comme outil central pour suivre et analyser l’ensemble de sa chaîne de valeur. Grâce à des tableaux de bord dynamiques, nous suivons en temps réel la production, les stocks, les ventes, la logistique et les indicateurs d’impact social et environnemental, tels que l’emploi créé, les revenus des producteurs partenaires et la consommation énergétique. L’intégration de données provenant des équipements de production, des systèmes de planification et des collectes agricoles permet une visualisation claire et actionnable pour optimiser la production, réduire les pertes et améliorer la durabilité. Ce processus basé sur Power BI rend la prise de décision rapide, précise et entièrement orientée vers l’efficacité et l’impact.", "tech_partners": "Technical Mentor or Advisor", "tech_pain_points": "Les principaux points de douleur techniques d’Ikna Gold Frites concernent la construction des infrastructures et l’installation des équipements modernes, prévues pour juillet 2026. La mise en place des lignes de production blanchissage, découpe, pré friture et surgélation nécessite des compétences spécialisées, difficiles à mobiliser localement, ce qui peut entraîner des retards ou des coûts supplémentaires. L’intégration du système énergétique hybride (solaire + réseau électrique) et le suivi des consommations via Power BI représentent également un défi technique, car une configuration inadéquate pourrait affecter la continuité et l’efficacité de la production. Lors de la mise à l’échelle, les risques incluent la gestion de l’approvisionnement en pommes de terre de qualité pour des volumes plus importants, la logistique de stockage et de distribution, et la formation continue du personnel pour garantir une qualité constante. L’augmentation de la production pourrait accentuer les pertes post récolte si la collecte n’est pas parfaitement synchronisée avec la transformation, et des retards dans la construction ou l’installation des équipements pourraient entraîner un décalage du lancement commercial et des coûts supplémentaires.", "regulatory_barriers": "Les principaux obstacles réglementaires potentiels pour Ikna Gold Frites concernent la conformité aux normes sanitaires et agroalimentaires locales et internationales, ainsi que les exigences administratives liées à la construction et à l’exploitation d’une usine de transformation alimentaire. La production de frites surgelées nécessite l’obtention de certifications sanitaires, l’inspection régulière des locaux et des équipements, et le respect strict des normes de sécurité alimentaire, ce qui peut générer des délais ou des coûts supplémentaires. De plus, l’importation de certains équipements ou ingrédients pourrait être soumise à des taxes, quotas ou procédures douanières complexes. La gestion des ressources énergétiques, en particulier l’installation de panneaux solaires et de systèmes hybrides, peut également nécessiter des autorisations spécifiques. Enfin, la mise en place de contrats avec les producteurs locaux et la commercialisation vers les hôtels, supermarchés et marchés peut être affectée par des réglementations fiscales, commerciales ou contractuelles, qui exigent une documentation précise et des procédures de suivi. Pour anticiper ces obstacles, Ikna Gold Frites prévoit un accompagnement juridique et administratif, la formation du personnel aux normes en vigueur et la collaboration avec les autorités locales pour garantir la conformité continue, minimiser les risques et sécuriser le lancement et l’exploitation durable du projet.", "other_programs": "1.0", "additional_info": "Ikna Gold Frites est plus qu’un projet de transformation agroalimentaire : c’est un modèle intégré combinant innovation technologique, impact social et durabilité environnementale. Notre mission est de valoriser la production locale de pommes de terre en créant des emplois décents pour les jeunes et les femmes, en augmentant les revenus des producteurs partenaires et en réduisant la dépendance aux importations alimentaires. Le projet utilise des lignes de production modernes, alimentées par un système énergétique hybride solaire et électrique, et s’appuie sur Power BI pour le suivi en temps réel de la production, des stocks et des indicateurs d’impact. Bien que la construction des infrastructures soit prévue pour juillet 2026, nous avons déjà finalisé le business plan, sécurisé le terrain et identifié les équipements et partenaires clés. Notre approche holistique garantit la qualité constante du produit, l’optimisation des ressources et la scalabilité du modèle pour toucher un très grand nombre de bénéficiaires dans les prochaines années. Ce projet représente une opportunité unique d’allier performance économique, développement local et innovation durable dans un secteur stratégique pour la sécurité alimentaire du Niger et de l’Afrique de l’Ouest.", "referral_source": "News (web journals, blogs,etc)", "adj_revenue": null, "adj_team_size": null, "adj_blue_ uture decisions", "funding": "Our company is currently funded through grants and personal contributions. In 2024, we received a total of USD [insert amount] in grant funding. These funds have supported our pilot activities, operational setup, and early-stage validation. We have also supplemented these grants with small personal/family contributions to cover additional startup needs .", "revenue_2025": "50-99K", "revenue_2026": "50-99K", "market_size": "$ 60,000 – $ 100,000", "tech_stage": "Scaling / Optimization stage – Technology is proven, being optimized, or scaled to new markets or use cases.", "tech_unique": "Our technology is unique because it combines simple, accessible tools with data-driven intelligence that directly supports smallholder farmers. Instead of relying on expensive or hard-to-use systems, we use lightweight digital tools—such as mobile-friendly dashboards, automated data collection, and AI-powered insights—to help farmers make faster, more accurate decisions. The innovation lies in how we adapt technology to local realities: limited connectivity, low-cost devices, and the need for practical, actionable guidance. By integrating real-time data, crop recommendations, and market insights into one easy platform, we provide farmers with a solution that is affordable, scalable, and designed specifically for their environment. This approach transforms everyday farming into a more effic", "tech_tools": "Our solution is powered by a combination of digital tools, data systems, and streamlined operational processes designed to improve efficiency, accuracy, and scalability. Key components include:\r\n1. Digital Tools &amp; Software\r\nData Collection Platforms: Mobile survey apps and digital forms for capturing field data in real time.\r\nCloud Storage &amp; Databases: Secure platforms (e.g., Google Cloud, Firebase, or AWS equivalents) for storing and managing user, farm, or project data.\r\nAnalytics &amp; Visualization Tools: Dashboards for turning raw data into actionable insights, forecasts, and performance metrics.\r\nCommunication Tools: WhatsApp automation, email systems, or SMS tools for fast stakeholder updates and support.\r\n2. AI &amp; Automation\r\nMachine Learning Models: Used for predictions, recommendations, and", "tech_partners": "University or Research Institution", "tech_pain_points": "Limited Automation &amp; Data Systems\r\nOur current processes rely on partially manual inputs, which affects speed and accuracy. We need stronger automation, better data collection tools, and more integrated systems.\r\nInfrastructure &amp; Reliability\r\nSystem performance can slow down during high usage periods. We need more robust cloud infrastructure, improved uptime, and better load-handling capability.\r\nIntegration With External Tools\r\nConnecting with third-party platforms (e.g., farming tools, payment systems, logistics solutions, or partner platforms) sometimes requires custom development, which slows deployment.\r\nData Quality &amp; Analytics\r\nInconsistent input sources create gaps in our data models. Strengthening data validation and analytics pipelines is necessary for more accurate insights and decision-making.\r\nRisks You Foresee During Scaling\r\nTechnical Debt Increasing\r\nAs we expand quickly, old systems may become a bottleneck if not upgraded in time.\r\nSystem Load &amp; Performance Issues\r\nRapid user growth could strain servers, affect latency, or lead to downtime without investment in scalable infrastructure.\r\nIntegration Complexity\r\nEach new partner or stakeholder adds new data types, formats, and APIs, increasing the risk of integration failure or delays.\r\nCybersecurity &amp; Data Protection Risks\r\nScaling increases exposure to security threats. Without", "regulatory_barriers": "Licensing and Compliance Requirements\r\nDepending on the sector, the solution may require government approvals, business permits, or certifications before operations can fully begin.\r\nEnsuring comp c (digital inclusion, livelihood improvements), Environmental (conservation outcomes, ocean literacy), and Research Acceleration (efficiency gains, knowledge integration). This is achieved through a blend of automated API metrics, participatory community assessments, and third-party verification via blockchain and independent audits.\r\n\r\nOur technology enables a live public dashboard displaying progress, while quarterly briefs and annual reports ensure transparency. Success is measured against clear KPIs: from preserving 5 languages in Year 1 to 100+ by Year 5, and from benefiting 10,000 fisherfolk initially to over 1 million coastal community members.\r\n\r\nGoverned by a three-tier structure—internal, community, and independent boards—the framework is designed for OceanHub Africa collaboration. It is participatory, transparent, and built into our platform's core, ensuring every dollar and data point advances our mission: to bridge Africa's blue economy through language while preserving its coastal heritage.", "funding": "\"We are currently founder-funded with $ 200,000+ in combined cash and in-kind investment from our founding team. Eric Shikuku has committed $ 50,000 personally, while Dr. Viveka Kaladasan is providing $ 150,000 worth of proven AI infrastructure from River Venture Studio.  While we haven't yet received external grants, we have three applications totaling $ 750,000 under active review with UNESCO, African Development Bank, and National Geographic, with eight additional applications in preparation targeting $ 2.1M in ocean conservation and digital inclusion funding.  Our strategic decision to pursue OceanHub Africa acceleration first reflects our belief that the right network and mentorship will amplify both our grant success and eventual equity fundraising. We're prioritizing non-dilutive funding initially to prove our impact thesis and commercial viability before seeking equity investment at a higher valuation.  The OceanHub Africa program represents the ideal catalyst for our next phase, providing not just funding access but the strategic partnerships and credibility needed to secure the significant grant funding already in our pipeline.\"", "revenue_2025": "No answer", "revenue_2026": "No answer", "market_size": "Above $ 100,000", "tech_stage": "Concept / Research stage – The idea or technology is being researched or designed; no prototype yet.", "tech_unique": "Kalamu Chizi builds the essential communication infrastructure for Africa's Blue Economy with patented, offline-first AI. Our unique innovation: solving the impossible triangle of broad language coverage (200+ coastal dialects), high accuracy, and low resource requirements. Unlike global giants, we specialize in low-resource African languages with edge-cloud architecture for vessels/remote coasts, multi-stakeholder real-time translation, and constitutional CSR built into our tech. We don't just translate—we preserve cultures, enhance safety, and unlock economic potential through context-aware maritime AI designed for Africa's reality.", "tech_tools": "Core Tech Stack: Proprietary edge AI framework (TensorFlow Lite optimized), maritime NLP models, federated learning system, blockchain ledger (Ethereum/Hyperledger). Key Processes: Low-resource language bootstrapping (", "tech_partners": "Technical Mentor or Advisor\nEngineering Consultant / Contractor\nAccelerator or Incubator", "tech_pain_points": "Key technical pain: scarce, poor-quality data for coastal dialects limits AI accuracy. Offline-first performance on diverse, low-end devices in harsh conditions is an architectural strain. Encoding tacit indigenous knowledge without loss or violation is uniquely difficult.\r\n\r\nMajor scaling risks: Community trust dependency makes replicating deep local partnerships across 39 nations a vulnerability. Rapid pilot deployment accrues tech debt, risking future reliability. Fragmented maritime regulations threaten platform unity. Our constitutional CSR model must scale administratively without mission drift or operational burden.", "regulatory_barriers": "Our platform faces four key regulatory barriers:\r\n\r\nData Sovereignty &amp; Privacy: Complying with 39+ national data laws (like Nigeria's NDPA, Kenya's DPA) while implementing cross-border data flows for maritime operations. Our decentralized architecture helps but requires country-specific adaptations.\r\n\r\nMaritime Communication Compliance: Meeting International Maritime Organization regulations for vessel communication systems, port authority protocols, and coastal radio licensing across jurisdictions.\r\n\r\nIndigenous Knowledge Protection: Navigating between intellectual property laws (which often inadequately protect traditional knowledge) and our open-source mandate for non-commercial models.\r\n\r\nFinancial &amp; CSR Governance: Structuring the 15% profit allocation to meet varied national CSR requirements while maintaining our constitutional mandate across all operating countries.\r\n\r\nMitigation: We're establishing a regulatory advisory board with maritime law experts and pursuing \"Blue Economy Innovation Zone\" status in partner countries for regulatory sandbox testing.", "other_programs": "0.0", "additional_info": null, "referral_source": "VC4A", "adj_revenue": null, "adj_team_size": null, "adj_blue_pct": null, "adj_tech_stage": null, "adj_tech_score": null, "adj_team_score": null, "adj_business_score": null, "adj_total_score": null, "adj_recommendation": null, "elig_result": "fail", "elig_reasons": ["Not registered"], "elig_registered": false, "elig_in_industry": true, "elig_solo_founder": false, "elig_answered_french": false, "elig_override": false, "eir": {"name": "Solomon", "region": "East Africa", "key": "solomon"}, "solution_description": "Focus Area: Low-Carbon Transportation and Ports: Green shipping, Port operations efficiency, Ocean data (e.g., IoT and big data  technologies, satellite technologies, drones, smart weighing systems), E
